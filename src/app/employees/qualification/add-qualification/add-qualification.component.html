<ion-header>
  <ion-toolbar>
    <ion-title>Create Qualification</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<form #cQualificationForm="ngForm" (ngSubmit)="onSubmit(cQualificationForm)">-->
  <form #cQualificationForm="ngForm">

    <br/>     

    <ion-item>
      <ion-label position="floating">Description:</ion-label>
      <ion-textarea required ngModel name #nameCtrl="ngModel"></ion-textarea>
    </ion-item>
    <ion-text color="danger" *ngIf="!nameCtrl.valid && nameCtrl.touched">
      <p>Please enter a valid qualification description</p>
    </ion-text>
      
    <br/>
    <!--(click)="employeeAdd()"-->
    <ion-button expand="block" color="success">Create Qualification</ion-button>
</form>
</ion-content>
