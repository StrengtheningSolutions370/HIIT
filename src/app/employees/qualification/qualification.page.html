
<ion-content>

  <br/>
  <!--Searchbar (must make function to search)-->
  <ion-searchbar showCancelButton="focus" expand="block" placeholder='Search Qualification'></ion-searchbar>
  <br/><br/>

  <div class="ion-text-center">
    <ion-button color="success" style="margin-left:30%;margin-right:30%" (click)="addQualificationModal()">
      Add Qualification
      <ion-icon name="add" size="medium"></ion-icon>
    </ion-button>
  </div>
  <br/>

  <ion-grid *ngFor="let qualification of qualifications">
    <ion-list > 
      <ion-item-sliding >
        <ion-item button (click)="viewQualificationInfoModal()" >
          <ion-label>
            <!--Qualification Description-->
            <h2>{{qualification.description}}</h2> <br/>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" >
          <!---->
          <ion-item-option color="secondary" (click)="updateQualificationModal()"><ion-icon name="refresh"></ion-icon>Update </ion-item-option>
          <!---->
          <ion-item-option color="danger" (click)="deleteQualificationModal()"><ion-icon name="trash" size="medium"></ion-icon>Delete </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>
</ion-content>
