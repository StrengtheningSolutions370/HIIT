<ion-header>
  <ion-toolbar>
    <ion-title>Delete Employee Type</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Return</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<form #dEtypeForm="ngForm" (ngSubmit)="onSubmit(dEtypeForm)">-->
  <form #EtypeForm="ngForm">
    <br/>
    <ion-label class="ion-text-center">
      <h3>Are you sure you want to delete the following employee type?</h3>
    </ion-label>
    <br/>
    <ion-item>
      <ion-label>
        <h2>Name : </h2>
        <br/>
        <!--Insert  Name Here-->
        <p>Administrator</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Description : </h2>
        <br/>
        <!--Insert DESCRIPTION Here-->
        <p>a person responsible for carrying out the administration of a business or organization</p>
      </ion-label>
    </ion-item>

    <ion-button expand="block" type="submit" color="tertiary">Delete Employee Type</ion-button>
  </form>
</ion-content>
