
<ion-content>

  
  <br/>
  <!--Searchbar (must make function to search)-->
  <ion-searchbar showCancelButton="focus" expand="block" placeholder='Search Employee Type'></ion-searchbar>

<div class="ion-text-center">
  <!--(click)="addEmployeeTypeModal()"-->
  <ion-button color="primary" expand="block" style="margin-left:30%;margin-right:30%" >Add Employee Type</ion-button>
</div>

<br/>

<!--Is there a way I can put breaks in between the list items ???-->
  <ion-list *ngFor="let employeeType of employeeTypes"> 
    <ion-item-sliding >
      <!--(click)="viewEmployeeTypeInfoModal()-->
      <ion-item button >
        <ion-label>
          <!--Employee Name-->
          <h2>{{employeeType.name}}</h2> <br/>
          <p>
            <!--Employee Description-->
            {{employeeType.description}}<br/>
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" >
        <!--(click)="updateEmployeeTypeModal()"-->
        <ion-item-option color="secondary" >Update </ion-item-option>
        <!--(click)="deleteEmployeeTypeModal()"-->
        <ion-item-option color="danger" >Delete </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
