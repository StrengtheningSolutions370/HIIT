<ion-header>
  <ion-toolbar>
    <ion-title>Confirm Venue Information</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismissModal()" color="tertiary">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Remember this input must be  the input from update/delete 
  NOT THE DATABASE-->

  <!--<form #uVenueForm="ngForm" (ngSubmit)="onSubmit(uVenueForm)">-->
  <form #uVenueForm="ngForm">
    <br/>
    <ion-label class="ion-text-center">
      <h3>Do you confirm the following information?</h3>
    </ion-label>
    <br/>
    <ion-item>
      <ion-label position="stacked">Venue Name:</ion-label>
      <ion-input required readonly=""><!--Venue Name--></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Venue Address:</ion-label>
      <ion-input required readonly><!--Venue Address--></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Venue Postal Code:</ion-label>
      <ion-input required readonly><!--Venue Postal Code--></ion-input>
    </ion-item>   

    <ion-item>
      <ion-label position="floating">Venue Capacity:</ion-label>
      <ion-input readonly=""><!--Venue Capacity--></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="success">Confirm Information Entered</ion-button>
  </form>
</ion-content>
