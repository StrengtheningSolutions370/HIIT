<ion-header>
  <ion-toolbar>
    <!--'Venue' must be replaced by the Venue_Name Attribute-->
    <ion-title>View Venue Information</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Venue Name : </h2>
        <br/>
        <!--Insert Venue Name Here-->
        <p>Strength Center</p>
      </ion-label>
    </ion-item>
    <br/>

    <ion-item>
      <ion-label>
        <h2>Venue Address : </h2>
        <br/>
        <!--Insert Venue Address Here-->
        <p>4819 Sadle Road, Lanseria, Johannesburg</p>
      </ion-label>
    </ion-item>
    <br/>

    <ion-item>
      <ion-label>
        <h2>Postal Code : </h2>
        <br/>
        <!--Insert Venue Postal Code Here-->
        <p>1945</p>
      </ion-label>
    </ion-item>
    <br/>

    <ion-item>
      <ion-label>
        <h2>Capacity : </h2>
        <br/>
        <!--Insert Venue Capacity Here-->
        <p>45</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
