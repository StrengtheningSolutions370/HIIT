<ion-header>
  <ion-toolbar>
    <ion-title>Delete Venue</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Return</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<form #dVenueForm="ngForm" (ngSubmit)="onSubmit(dVenueForm)">-->
  <form #dVenueForm="ngForm">
    <br/>
    <ion-label class="ion-text-center">
      <h3>Are you sure you want to delete the following venue?</h3>
    </ion-label>
    <br/>
    <ion-item>
      <ion-label>
        <h2>Venue Name : </h2>
        <br/>
        <!--Insert Venue Name Here-->
        <p>Strength Center</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Venue Address : </h2>
        <br/>
        <!--Insert Venue Address Here-->
        <p>4819 Sadle Road, Lanseria, Johannesburg</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Postal Code : </h2>
        <br/>
        <!--Insert Venue Postal Code Here-->
        <p>1945</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Capacity : </h2>
        <br/>
        <!--Insert Venue Capacity Here-->
        <p>45</p>
      </ion-label>
    </ion-item>

    <ion-button expand="block" type="submit" color="tertiary">Delete Venue</ion-button>
  </form>
</ion-content>
