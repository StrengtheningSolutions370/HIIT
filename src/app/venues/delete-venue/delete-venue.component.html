<ion-header>
  <ion-toolbar>
    <ion-title>Delete Venue</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismissModal()">Return</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <ion-label class="ion-text-center">
    <h3>Are you sure you want to delete the following venue?</h3>
  </ion-label>
  <br/>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Venue Name : </h2>
        <br/>
        <!--Insert Venue Name Here-->
        <p>Strength Center</p>
      </ion-label>
    </ion-item>
    <br/>

    <ion-item>
      <ion-label>
        <h2>Venue Address : </h2>
        <br/>
        <!--Insert Venue Address Here-->
        <p>4819 Sadle Road, Lanseria, Johannesburg</p>
      </ion-label>
    </ion-item>
    <br/>

    <ion-item>
      <ion-label>
        <h2>Postal Code : </h2>
        <br/>
        <!--Insert Venue Postal Code Here-->
        <p>1945</p>
      </ion-label>
    </ion-item>
    <br/>

    <ion-item>
      <ion-label>
        <h2>Capacity : </h2>
        <br/>
        <!--Insert Venue Capacity Here-->
        <p>45</p>
      </ion-label>
    </ion-item>

  </ion-list>

  <br/>
  <ion-button color="tertiary" expand="block" (click)="venueUpdate()">Delete Venue</ion-button>

</ion-content>
