<ion-content>

  <br/>
  <!--Searchbar (must make function to search)-->
  <ion-searchbar showCancelButton="focus" expand="block" placeholder='Search User Roles'></ion-searchbar>
  <br/><br/>

  <div class="ion-text-center">
    <!--(click)="addEmployeeTypeModal()"-->
    <ion-button color="success" style="margin-left:30%;margin-right:30%" (click)="addUserRoleModal()">
      Add User Roles
      <ion-icon name="add" size="medium"></ion-icon>
    </ion-button>
  </div>
  <br/>

  <ion-grid *ngFor="let user of userRoles">
    <ion-list > 
      <ion-item-sliding >
        <ion-item button (click)="viewUserRoleModal()">
          <ion-label>
            <!--User Role Name-->
            <h1>{{user.name}}</h1> 
            <p>
              <!--User Roles Description-->
              {{user.description}}<br/>
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" >
          <ion-item-option color="secondary" (click)="updateUserRoleModal()"><ion-icon name="refresh"></ion-icon>Update </ion-item-option>
          <ion-item-option color="danger" (click)="deleteUserRoleModal()"><ion-icon name="trash" size="medium"></ion-icon>Delete </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>
</ion-content>
