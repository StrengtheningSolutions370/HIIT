<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    
    <!--Menu toggle button that will display the menu-->
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="top" style="color: #E0E0E0;">
      <ion-tab-button tab="user-roles">
        <ion-label>User Roles</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="titles">
        <ion-label>Titles</ion-label>
      </ion-tab-button>
     
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
