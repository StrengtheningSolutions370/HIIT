<ion-app>
  
  <ion-menu menuId="mainMenu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/user-roles">
            <ion-icon name="accessibility-outline" slot="start"></ion-icon>
            <ion-label>User Roles</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/employees">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Employees</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/trainers">
            <ion-icon name="barbell-outline" slot="start"></ion-icon>
            <ion-label>Trainers</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/venues">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label>Venues</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/members">
            <ion-icon name="people-circle-outline" slot="start"></ion-icon>
            <ion-label>Members</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/clients">
            <ion-icon name="happy-outline" slot="start"></ion-icon>
            <ion-label>Clients</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/payments">
            <ion-icon name="wallet-outline" slot="start"></ion-icon>
            <ion-label>Payment</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/sale">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Sale</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/inventory">
            <ion-icon name="briefcase-outline" slot="start"></ion-icon>
            <ion-label>Inventory</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/suppliers">
            <ion-icon name="construct-outline" slot="start"></ion-icon>
            <ion-label>Suppliers</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/stock">
            <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
            <ion-label>Stock</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/reports">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Reports</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
