<ion-item>
  <ion-label class="ion-text-wrap">
    <h3 class="ion-text-capitalize">{{item?.saleItem.name}}</h3>
  </ion-label>
  <ion-button color="tertiary" shape="round"  class="xc" (click)="quantityMinus()">
    <ion-icon  name="remove-outline"></ion-icon>
  </ion-button>

  <ion-text class="xc ion-text-center quantity">{{item?.quantity}}</ion-text>

  <ion-button color="primary" shape="round" class="xc" (click)="quantityPlus()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>


  <ion-label slot="end" color="dark" class="ion-text-wrap">
    {{item?.subTotalPrice | currency: 'ZAR'}}
  </ion-label>
</ion-item>
