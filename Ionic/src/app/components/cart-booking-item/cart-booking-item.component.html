<ion-item>
  <ion-label class="ion-text-wrap">
    <h3>{{booking.schedule.venue.name}}</h3>
    <small>{{booking.schedule.startTime | date: 'short'}} - {{booking.schedule.endTime | date: 'shortTime'}}</small>
  </ion-label>
  <ion-label slot="end" color="dark" class="ion-text-wrap">
    {{(booking.schedule.bookingPriceHistory[booking.schedule.bookingPriceHistory.length-1].amount)| currency: 'ZAR'}}
  </ion-label>
</ion-item>
