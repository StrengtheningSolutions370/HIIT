<ion-app>
  
  <ion-menu menuId="mainMenu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

      <ion-item>
        <ion-avatar slot="start">
          <img src="../assets/avatar.jpg" alt text="BSC">
        </ion-avatar>
        <ion-label>Stacey Steward</ion-label>
      </ion-item>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="user">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Users</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="employees">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Employees</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="trainers">
            <ion-icon name="barbell-outline" slot="start"></ion-icon>
            <ion-label>Trainers</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="venues">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label>Venues</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="member">
            <ion-icon name="people-circle-outline" slot="start"></ion-icon>
            <ion-label>Members</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="clients">
            <ion-icon name="happy-outline" slot="start"></ion-icon>
            <ion-label>Clients</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="payments">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
            <ion-label>Payment</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="sales">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Sale</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="inventory">
            <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
            <ion-label>Inventory</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="suppliers">
            <ion-icon name="clipboard-outline" slot="start"></ion-icon>
            <ion-label>Suppliers</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="stock">
            <ion-icon name="checkmark-outline" slot="start"></ion-icon>
            <ion-label>Stock</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="reports">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Reports</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="reports">
            <ion-icon name="arrow-back" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
