<h5>Search Booking</h5>
<h6>Steps:</h6>
<p>1. Click on the search input field</p>
<p>2. Enter a search criteria</p>
<br>

<h5>Cancel Booking</h5>
<h6>Steps:</h6>
<p>1. Slide the booking you want to cancel to your left</p>
<p>2. Click on the “Cancel Booking” button</p>
<p>3. Confirm cancellation by clicking on the "Cancel Booking" button</p>
