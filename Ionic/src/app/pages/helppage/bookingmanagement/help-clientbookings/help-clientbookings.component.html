<h5>Track Attendance</h5>
<h6>Steps:</h6>
<p>1. Slide the booking you want to track attendance for to your left</p>
<p>2. Click on the “Track Attendance” button</p>
<p>3. Select the radio button of clients that attended the booking</p>
<p>4. Confirm the attendance tracking by clicking on the “Confirm” button</p>
