<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <!--Menu toggle button that will display the menu-->
      <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title slot="">Class bookings</ion-title>
      <ion-button slot="end" (click)="cartService.openCart()" fill="clear">
        <ion-icon slot="end" name="cart"></ion-icon>
      </ion-button>
      <ion-icon id="helppageicon" slot="end" routerLink="/help/clientbookings" name="help-circle-outline"></ion-icon>

      <img src="../../assets/BSC.png" width="80px" height="80px" alt="logo" slot="end">
      <!--Can we change this dynamically when switching between tabs?-->
    <!-- </ion-item> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="top" slot="fixed">
    <ion-fab-button color="warning" (click)="cartService.openCart()" #cart>
      <ion-badge color="danger">{{cartData?.quantity}}</ion-badge>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-tabs >
    <ion-tab-bar slot="top" color="secondary">
      <ion-tab-button tab="calendar">
        <ion-label>Event Calendar<ion-icon id="helppageicon" slot="end" routerLink="/help/clientbookings/eventcalendar" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="event-bookings">
        <ion-label>My bookings<ion-icon id="helppageicon" slot="end" routerLink="/help/clientbookings/mybookings" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
