<ion-toolbar color="primary">
  <ion-buttons color="danger" slot="end">
    <ion-button (click)="this.global.dismissModal()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{viewTitle}}</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
<form [formGroup]="cCalendarForm" (ngSubmit)="submitForm()">
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large">Please fill in the schedule information below</p>
  </div>

<!--implement a form, will simplify drawing through all values and submitting-->
</form>
<br>
<ion-item>
    <ion-label position="floating">Venue:</ion-label>
     <ion-select formControlName="venueDrop" type="text" required="" id="venueDrop" >
       <ng-container *ngFor="let v of this.venueList">
        <ion-select-option value="{{v.venueID}},{{v.name}}">{{ v.name }}</ion-select-option>
      </ng-container>
    </ion-select>
    <br/>
</ion-item>

<br>
<ion-item>
    <ion-label position="floating">Booking type:</ion-label>
     <ion-select formControlName="bookingTypeDrop" type="text" required="" id="bookingTypeDrop" >
       <ng-container *ngFor="let bt of this.bookingTypeList">
        <ion-select-option value="{{bt.bookingTypeID}},{{bt.name}}">{{ bt.name }}</ion-select-option>
      </ng-container>
    </ion-select>
    <br/>
</ion-item>

<br>
<ion-item>
    <ion-label position="floating">Employee:</ion-label>
     <ion-select formControlName="employeeDrop" type="text" required="" id="employeeDrop" >
       <ng-container *ngFor="let e of this.employeeList">
        <ion-select-option value="{{e.EmployeeID}},{{e.Name}}">{{ e.Name }}</ion-select-option>
      </ng-container>
    </ion-select>
    <br/>
</ion-item>

<div style="padding-left: 20%; padding-right:20%; padding-top: 10%;">
  <ion-label>Pick a date:</ion-label>
  <ion-input
  id="timeStart"
  class="ion-text-end"></ion-input>
 <ion-popover trigger="timeStart" size="cover">
    <ng-template>
      <ion-datetime
      first-day-of-week="1"
      presentation="time"
      [(ngModel)]="timeStart">
      </ion-datetime>
   </ng-template>
  </ion-popover>
  <!-- <app-time-range></app-time-range> -->

</div>

<ion-datetime presentation="time">
  <span slot="title">Select the starting time:</span>
</ion-datetime>
<ion-datetime presentation="time">
  <span slot="title">Select the ending time:</span>
</ion-datetime>

</ion-content>
