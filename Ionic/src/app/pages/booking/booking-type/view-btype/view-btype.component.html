<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View "{{bookingType.name}}"</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large;margin-left: 10%;margin-right: 10%;">The following information corresponds with the selected booking type</p>
  </ion-label>
  <br/>
  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{bookingType.name}}</ion-input>
  </div>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Description:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{bookingType.description}}</ion-input>
  </div>
  <br>


  <div class="inputDiv">
    <ion-label class="itemLabel" slot="start" id="clrSelector">Colour: </ion-label>
    <input class="confirmInput ion-text-capitalize" disabled type="color" value="{{bookingType.colour}}" required="" id="bookingTypeColour" slot="end"/>
  </div>
  
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Capacity:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{bookingType.capacity}}</ion-input>
  </div>
  <br>

      </ion-item>
      <br/>
    </div> -->
  <br>
  <ion-button color="tertiary" class="addBtn ion-float-right" (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
