<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Delete Booking Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Are you sure you want to delete the following booking type?</p>
    </ion-label>
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="deleteInput ion-text-capitalize" readonly>{{bookingType.name}}</ion-input>
    </div>
    <br>
  
    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-input class="deleteInput ion-text-capitalize" readonly>{{bookingType.description}}</ion-input>
    </div>
    <br>
  
  
    <div class="inputDiv">
      <ion-label class="itemLabel" slot="start" id="clrSelector">Colour: </ion-label>
      <input disabled type="color" value="{{bookingType.colour}}" required="" id="bookingTypeColour" slot="end"/>
    </div>
    
    <br/>
  
    <div class="inputDiv">
      <ion-label class="itemLabel">Capacity:</ion-label>
      <ion-input class="deleteInput ion-text-capitalize" readonly>{{bookingType.capacity}}</ion-input>
    </div>
    <!-- <p *ngIf="bookingType.bookingPriceHistory.length > 0" style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;">The following prices have been recorded for the selected booking type</p>
    <div *ngFor="let item of bookingType.bookingPriceHistory; let i=index">
      <ion-item >
        <ion-label class="ion-text-left">Price:</ion-label>
        <ion-label class="ion-text-right">{{bookingType.bookingPriceHistory[i].amount}}</ion-label>
      </ion-item>
      <ion-item >
        <ion-label class="ion-text-left">Date:</ion-label>
        <ion-label class="ion-text-right">{{bookingType.bookingPriceHistory[i].date | date:"medium"}}</ion-label>
      </ion-item>
    </div> -->

    <br>
    <ion-button expand="block" type="ion-button" (click)="delete()" color="danger" class="addBtn ion-float-right">Delete Booking Type</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left"  (click)="this.global.dismissModal()">Cancel</ion-button>
</ion-content>
