<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Booking Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="cBookingTypeForm" (ngSubmit)="submitForm()">
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Please fill in the information below.</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="bookingTypeName" type="text" required="" id="bookingTypeName" ></ion-input>
      <span class="errorSpan" *ngIf="errorControl.bookingTypeName.errors?.required && cBookingTypeForm.get('bookingTypeName').touched">
        Name is required<br/>
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="bookingTypeDescription" type="text" required="" id="bookingTypeDescription" ></ion-input>
      <span class="errorSpan" *ngIf="errorControl.bookingTypeDescription.errors?.required && cBookingTypeForm.get('bookingTypeDescription').touched">
        Description is required<br/>
      </span>
    </div>
    <br>

  
    <div class="inputDiv">
      <ion-label class="itemLabel" slot="start" id="clrSelector">Colour: </ion-label>
      <input formControlName="bookingTypeColour" type="color" required="" id="bookingTypeColour" slot="end"/>
      <span class="errorSpan" *ngIf="errorControl.bookingTypeColour.errors?.required && cBookingTypeForm.get('bookingTypeColour').touched">
        Colour is required<br/>
      </span>
    </div>
    
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Capacity:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="bookingTypeCapacity" type="number" required="" id="bookingTypeCapacity" ></ion-input>
      <span class="errorSpan" *ngIf="errorControl.bookingTypeCapacity.errors?.required && cBookingTypeForm.get('bookingTypeCapacity').touched">
        Capacity is required<br/>
      </span>
      <span class="errorSpan" *ngIf="errorControl.bookingTypeCapacity.errors?.min">
        Capacity must be greater than 0 <br/>
       </span>
       <span class="errorSpan" *ngIf="errorControl.bookingTypeCapacity.errors?.max">
        Capacity must be less than 200 <br/>
       </span>
    </div>
    <br>

    <ion-button type="submit" color="primary" [disabled]="!cBookingTypeForm.valid" class="addBtn ion-float-right">Create Booking Type</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>

  </form>
</ion-content>
