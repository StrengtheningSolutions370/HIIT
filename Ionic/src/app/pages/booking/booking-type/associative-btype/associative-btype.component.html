<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Booking Type Associated with Schedule/s</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="containerMargins" color="secondary"> 
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large">
      The {{bookingType.name}} cannot be deleted because the following schedule/s are associated with it
  </p>
</ion-label>

  <ion-list>
    <ion-item *ngFor="let schedule of this.bookingType.schedule">
      <ion-label class="input ion-text-capitalize ion-text-center">Schedule with time slot: </ion-label>
      <ion-label class="input ion-text-capitalize ion-text-center">{{schedule.startDateTime| date : 'medium'}} - {{schedule.endDateTime| date : 'medium'}}</ion-label>
    </ion-item>
  </ion-list>

  <br>
  <ion-button color="tertiary" class="addBtn ion-float-right" (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
