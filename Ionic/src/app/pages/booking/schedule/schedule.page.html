<ion-content>
  <ion-row>
    <ion-col size="4">
      <ion-button (click)="this.scheduleService.addScheduleModal()" expand="block" fill="outline">
        Add New Event
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="createRandomEvents()" expand="block" fill="outline">
        Create random [testing]
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="removeEvents()" expand="block" fill="outline">
        Remove all events
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">
      <ion-label>Month</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Week</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Day</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-row>

    <!-- Slide back 1 screen-->
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="8" class="ion-text-center">
      <h2>{{this.viewTitle}}</h2>
    </ion-col>
    <!-- Slide forward 1 screen-->
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <calendar
  *ngIf="!isLoading"
  [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onEventSelected)="onEventSelected($event)"
  [monthviewDisplayEventTemplate]="calendarEventTemplate"
  >
</calendar>

<!-- (onTimeSelected)="onTimeSelected($event)" -->

<ng-template #calendarEventTemplate let-view="view" let-row="row" let-col="col">
  <div [class.with-event]="view.dates[row*7+col].events.length">
    {{view.dates[row*7+col].label}}
    {{view.dates[row*7+col].events.title}}
    <div class="indicator-container">
      <div class="event-indicator" *ngFor="let ev of view.dates[row*7+col].events">
      </div>
    </div>
  </div>
</ng-template>

<div class="ion-text-center " *ngIf="isLoading">
  <ion-spinner name="circles"></ion-spinner>
</div>


</ion-content>
