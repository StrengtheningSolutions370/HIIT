<ion-header>
  <ion-toolbar>
    <ion-title>Track Attendance</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large">Please indicate the attendance for each client booking</p>
  </div>
  <ng-container *ngFor="let ba of this.schedule.bookingAttendance; let i = index">
    <ion-item >
      <ion-label class="ion-text-left">Client:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{ba.firstName}} {{ba.lastName}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="ion-text-left">Attended:</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="this.attendanceList[i].attended"></ion-checkbox>
    </ion-item>
    <br/>
  </ng-container>



    <ion-button color="success" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55%;" (click)="confirmChanges()">Confirm</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="this.global.dismissModal()">Return</ion-button>

</ion-content>
