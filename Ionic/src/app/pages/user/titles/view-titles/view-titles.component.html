<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View "{{title.description}}"</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large;margin-left: 10%;margin-right: 10%;">The following information corresponds with the selected title</p>
  </ion-label>

  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Description:</ion-label>
    <ion-input class="input ion-text-capitalize" readonly>{{title.description}}</ion-input>
  </div>

  <br>

  <ion-button color="tertiary" class="addBtn ion-float-right" (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
