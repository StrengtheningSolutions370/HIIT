<ion-content>

  <br/>
  <!--Searchbar (must make function to search)-->
  <ion-searchbar showCancelButton="focus" expand="block" placeholder='Search Titles'></ion-searchbar>
  <br/><br/>

  <div class="ion-text-center">
    <ion-button color="success" style="margin-left:30%;margin-right:30%" (click)="addTitleModal()">
      Add Titles
      <ion-icon name="add" size="medium"></ion-icon>
    </ion-button>
  </div>
  <br/>

  <ion-grid *ngFor="let title of titles">
    <ion-list > 
      <ion-item-sliding >
        <ion-item button (click)="viewTitleModal()" >
          <ion-label>
            <!--Title Name-->
            <h1>{{title.name}}</h1> 
            <p>
              <!--Title Description-->
              {{title.description}}<br/>
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" >
          <ion-item-option color="secondary" (click)="updateTitleModal()"><ion-icon name="refresh"></ion-icon>Update </ion-item-option>
          <ion-item-option color="danger" (click)="deleteTitleModal()"><ion-icon name="trash" size="medium"></ion-icon>Delete </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>
</ion-content>
