<ion-header>
  <ion-toolbar>
    <ion-title>Delete Title Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/><br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large; color: white;">Are you sure you want to delete the following title?</p>
    </ion-label>
    <br/>

    <ion-item > 
      <ion-label>
        <h2>Title Description: </h2>
        <p class="ion-text-start">{{title.description}}</p>
      </ion-label>
    </ion-item>

    <br>
    <ion-button expand="block" type="ion-button" (click)="delete(title.titleID)" color="danger">Delete Title</ion-button>
</ion-content>
