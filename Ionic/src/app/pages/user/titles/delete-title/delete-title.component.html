<ion-header>
  <ion-toolbar>
    <ion-title>Delete Title Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Are you sure you want to delete the following title?</p>
    </ion-label>
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-input class="deleteInput" readonly>{{title.description}}</ion-input>
    </div>
    <br>

    <ion-button expand="block" type="ion-button" (click)="delete(title.titleID)" color="danger" class="addBtn ion-float-right">Delete Title</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
</ion-content>
