<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Title Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="uTitleForm" (ngSubmit)="submitForm()"> 
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Please update the information below.</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="titleDescription"  type="text" required=""></ion-input>
      <span class="errorSpan" *ngIf="errorControl.titleDescription.errors?.required">
        Description is required
      </span>
    </div>

   
    <br/>
    <ion-button type="submit" color="primary" [disabled]="!uTitleForm.valid" class="addBtn ion-float-right">Update Title</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
  </form>
</ion-content>
