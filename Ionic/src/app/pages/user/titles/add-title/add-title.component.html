<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Title Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="cTitleForm" (ngSubmit)="submitForm()"> 
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Please fill in the information below.</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-input class="input" formControlName="titleDescription" type="text" required="" id="titleDescription" ></ion-input>
      <span class="errorSpan" *ngIf="errorControl.titleDescription.errors?.required && cTitleForm.get('titleDescription').touched">
        Description is required<br/>
      </span>
    </div>
    <br>

    <ion-button type="submit" color="primary" [disabled]="!cTitleForm.valid" class="addBtn ion-float-right">Create Title</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
