<ion-header>
  <ion-toolbar>
    <ion-title>New Title Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--This modal is not complete, please check if it displays like "AddVenue"-->
<!--Check the SCSS, TS AND HTML-->
<ion-content>
  <!--<form #cVenueForm="ngForm" (ngSubmit)="onSubmit(cVenueForm)">-->
  <form [formGroup]="cTitleForm" (ngSubmit)="submitForm()"> 
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the title information below.</p>
    </div>
    <ion-item>
      <ion-label position="floating">Description:</ion-label>
      <ion-input formControlName="titleDescription" type="text" required="" id="titleDescription" ></ion-input>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.titleDescription.errors?.required && cTitleForm.get('titleDescription').touched">
      Title Description is required.<br/>
    </span>
    <br>
    <br>
    <ion-button type="submit" color="success" [disabled]="!cTitleForm.valid" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Create Title</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
