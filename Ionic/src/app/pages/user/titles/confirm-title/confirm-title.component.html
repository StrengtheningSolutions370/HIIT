<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirm Title Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <div class="ion-text-center">
    <p style="font-size:large">Please confirm the following title information</p>
  </div>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Description:</ion-label>
    <ion-input class="confirmInput" readonly>{{title.description}}</ion-input>
  </div>
  <br>

  <ion-button color="success" class="addBtn ion-float-right" (click)="confirmChanges(title)">Confirm</ion-button>
  <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="returnFrom()">Return</ion-button>
</ion-content>
