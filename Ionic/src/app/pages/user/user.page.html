<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <!--Menu toggle button that will display the menu-->
      <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-uppercase">User Management</ion-title>
      <img src="../../assets/BSC.png" width="80px" height="80px" alt="logo" slot="end">
      <!--Can we change this dynamically when switching between tabs?-->
    <!-- </ion-item> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="top" color="secondary">
      <ion-tab-button tab="clients">
        <ion-label>Clients</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="titles">
        <ion-label>Titles</ion-label>
      </ion-tab-button>
     
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
