<div>
  <ion-searchbar class="ion-float-right" color="secondary" #search (ionClear)="searchUser(search.value)" (ionInput)="searchUser(search.value)" expand="block" placeholder='Search User...' [(ngModel)]="filter" animated="true" debounce="200">
  </ion-searchbar>
</div>

<ion-content>
  <ion-grid *ngIf="!loading && !noresults">
    
    <ion-list class="cardFadeUp" *ngFor="let usr of users">

      <ion-item>
        <ion-grid class="nomargin">
          <ion-row>

              <ion-col size="9" class="name">
                <ion-text class="ion-text-capitalize"><h3>{{usr.firstName}} {{usr.lastName}}</h3></ion-text>
                <ion-text><h6 class="lightone">Email: {{usr.email}}</h6></ion-text>
                <ion-text><h6 class="lighttwo">Cellphone Number: {{phoneFormat(usr.phoneNumber)}}</h6></ion-text>
              </ion-col>

              <ion-col >
                <ion-button color="danger" (click)="deleteClientInfoModal(usr)">Delete</ion-button>
              </ion-col>

          </ion-row>
        </ion-grid>

      </ion-item>

      </ion-list>
    </ion-grid>
  </ion-content>

  <ion-text id="noRes" *ngIf="!loading && noresults">
    <h1>No Results</h1>
  </ion-text>
