<ion-header>
  <ion-toolbar>
    <ion-title>Delete Client</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large">Are you sure you want to delete the following client?</p> 
  </ion-label>
  <br/>
  
  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="deleteInput ion-text-capitalize" readonly>{{client.firstName}} {{client.lastName}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Email:</ion-label>
    <ion-input class="deleteInput" readonly>{{client.email}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Cellphone Number:</ion-label>
    <ion-input class="deleteInput" readonly>{{phoneFormat(client.phoneNumber)}}</ion-input>
  </div>

    <br/>
    <ion-button expand="block" type="ion-button" (click)="deleteClient()" color="danger" class="addBtn ion-float-right">Delete</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="dismissModal()">Cancel</ion-button>
    <br />

    </ion-content>
