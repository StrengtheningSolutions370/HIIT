<ion-header>
  <ion-toolbar>
    <ion-title>Delete User Role</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<form #uUserRoleForm="ngForm" (ngSubmit)="onSubmit(dUserRoleForm)">-->
  <form #dUserRoleForm="ngForm">
    <br/>
    <ion-label class="ion-text-center">
      <h3>Are you sure you want to delete the following user role?</h3>
    </ion-label>
    <br/>    
        
    <ion-item>
      <ion-label>
        <h2>User Role Name : </h2>
        <!--Insert User Role Name Here-->
        <p>Administrator</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>User Role Description : </h2>
        <!--Insert Description Here-->
        <p>a person responsible for carrying out administration of a business or organization</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>User Role Permissions :</h3>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let permission of permissions">
    <ul >
      <li slot="start" style="color:#bfbfbf">{{permission.des}}</li>
    </ul>
  </ion-item>
      
    <br/>
    <ion-button expand="block" color="tertiary"> Delete User Role </ion-button>
</form>
</ion-content>
