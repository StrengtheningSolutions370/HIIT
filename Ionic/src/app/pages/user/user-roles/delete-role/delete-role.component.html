<ion-header>
  <ion-toolbar>
    <ion-title>Delete User Role</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--This modal is not complete, please check if it displays like "DeleteVenue"-->

<ion-content>
  <br/><br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large; color: white;">Are you sure you want to delete the following user role?</p>
  </ion-label>
  <br/>

  <ion-item > 
    <ion-label>
      <h2>User Role Name: </h2>
      <p class="ion-text-start">{{userRole.name}}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>User Role Description</h2>
      <p class="ion-text-start">{{userRole.description}}</p>
  </ion-label>
  </ion-item>
  
  <br>
  <ion-button expand="block" type="ion-button" (click)="delete(userRole.userRoleID)" color="danger" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Delete Title</ion-button>
  <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="dismissModal()">Cancel</ion-button>
</ion-content>
