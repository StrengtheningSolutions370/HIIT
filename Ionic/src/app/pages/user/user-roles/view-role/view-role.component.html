<ion-header>
  <ion-toolbar>
    <ion-title>View User Role</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
     
    <ion-item>
      <ion-label>
        <h2>User Role Name : </h2>
        <!--Insert User Role Name Here-->
        <p>Administrator</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>User Role Description : </h2>
        <!--Insert Description Here-->
        <p>a person responsible for carrying out administration of a business or organization</p>
      </ion-label>
    </ion-item>


    <ion-item>
      <ion-label>
        <h3>User Role Permissions :</h3>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let permission of permissions">
    <ul >
      <li slot="start" style="color:#bfbfbf">{{permission.des}}</li>
    </ul>
  </ion-item>
      
</ion-content>
