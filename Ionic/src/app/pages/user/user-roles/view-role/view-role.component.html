<ion-header>
  <ion-toolbar>
    <ion-title>View User Role</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--This modal is not complete, please check if it displays like "ViewVenue"-->
<!--Check the SCSS, TS AND HTML-->
<ion-content>
     
    <ion-item>
      <ion-label>
        <h2>User Role Name : </h2>
        <!--Insert User Role Name Here-->
        <p>{{userRole.name}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>User Role Description : </h2>
        <!--Insert Description Here-->
        <p>{{userRole.description}}<p>
      </ion-label>
    </ion-item>
    
    <br>
    <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="dismissModal()">Return</ion-button>
