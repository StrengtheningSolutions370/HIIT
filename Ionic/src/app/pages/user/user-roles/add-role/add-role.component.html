<ion-header>
  <ion-toolbar>
    <ion-title>Create User Role</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<form #cUserRoleForm="ngForm" (ngSubmit)="onSubmit(cUserRoleForm)">-->
  <form #cUserRoleForm="ngForm">

    <br/>     
        
    <ion-item>
      <ion-label position="floating">User Role Name:</ion-label>
      <ion-input required ngModel name #nameCtrl="ngModel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="!nameCtrl.valid && nameCtrl.touched">
      <p>Please enter a valid user role name</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">User Role Description:</ion-label>
      <ion-textarea required ngModel description #desCtrl="ngModel"></ion-textarea>
    </ion-item>
    <ion-text color="danger" *ngIf="!nameCtrl.valid && nameCtrl.touched">
      <p>Please enter a valid user role description</p>
    </ion-text>

    <br/>
    <ion-label class="ion-text-center">
      <h3>Choose what this user will have access too</h3>
    </ion-label>
    <br/>
    <ion-item *ngFor="let permission of permissions">
      <ion-checkbox slot="start" ></ion-checkbox>{{permission.des}}
    </ion-item>
      
    <br/>
    <ion-button expand="block" color="success">Create User Role</ion-button>
</form>
</ion-content>
