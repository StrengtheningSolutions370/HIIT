<ion-header>
  <ion-toolbar>
    <ion-title>New User Role Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="cUserRoleForm" (ngSubmit)="submitForm()"> 
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the user role information below.</p>
    </div>
    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input formControlName="name" type="text" required="" id="name" ></ion-input>
      <br/>
    </ion-item>
    <!-- <span class="error ion-padding" *ngIf="errorControl.name.errors?.required && cUserRoleForm.get('name').touched">
      User role name is required.<br/>
    </span> -->
    <ion-item>
      <ion-label position="floating">Description:</ion-label>
      <ion-input formControlName="description" type="text" required="" id="description" ></ion-input>
      <br/>
    </ion-item>
    <!-- <span class="error ion-padding" *ngIf="errorControl.description.errors?.required && cUserRoleForm.get('description').touched">
      User role description is required.<br/>
    </span> -->
      <p style="font-size:large" class="ion-text-center">Please select user role permissions:</p>
    <ion-item *ngFor="let permission of permissionList; let i=index">

      <ion-label>{{permission.description}}</ion-label>
      <ion-checkbox slot="start" [value]="permission.description"
        (ionChange)="onSelectionChange($event,i)">
      </ion-checkbox>

    </ion-item>
    
    <br>
    <br>
    <ion-button type="submit" color="success" [disabled]="!cUserRoleForm.valid" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;" >Create User Role</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
