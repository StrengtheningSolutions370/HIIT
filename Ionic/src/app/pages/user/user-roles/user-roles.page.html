<ion-content>
  <!--Searchbar (must make function to search)-->
  <ion-searchbar expand="block" placeholder='Search User Roles'></ion-searchbar>

  <div class="ion-text-center">
    <ion-button color="success" (click)="userService.addUserRoleInfoModal()">
      Add User Role
    </ion-button>
  </div>
  <br><br>
  <div class="ion-text-center " *ngIf="isLoading">
    <ion-spinner name="circles"></ion-spinner>
  </div>
 
  <ion-grid *ngFor="let user of userRoleList">
    <ion-list > 
      <ion-item-sliding>
        <ion-item button> <!--(click)=""-->
          <ion-icon name="list-outline" size="large"></ion-icon>
          <ion-label>
            <!--User Role Name-->
            <h1>{{user.name}}</h1> 
            <p>
              <!--User Roles Description-->
              {{user.description}}<br/>
            </p>
          </ion-label>
          <ion-icon name="chevron-back-outline" size="small"></ion-icon>
        </ion-item>
        <ion-item-options side="end" >
          <ion-item-option color="secondary" (click)="userService.updateUserRoleInfoModal(user)">Update<ion-icon name="refresh" size="large"></ion-icon></ion-item-option> <!--(click)=""-->
          <ion-item-option color="danger" (click)="userService.deleteUserRoleInfoModal(user)" >Delete<ion-icon name="trash" size="large"></ion-icon></ion-item-option> <!--(click)=""-->
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>
