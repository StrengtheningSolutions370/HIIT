<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Associated Lessons/Schedules</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">

  <br/>

  <ion-label class="ion-text-center">
      <p style="font-size:large;margin-left: 10%;margin-right: 10%;">
        "{{employee.name}}" cannot be deleted because the following lessons/schedules are associated with him/her
      </p>
  </ion-label>
  <br/>

      <ion-list> 
        <ion-label>Lesson: </ion-label>
        <ion-item *ngFor="let lesson of employee.lessons">
          <ion-label class="input ion-text-capitalize ion-text-center">{{ lesson.name }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-list> 
        <ion-label>Schedule: </ion-label>
        <ion-item *ngFor="let schedule of employee.schedule">
          <ion-label class="input ion-text-capitalize ion-text-center">{{ schedule.venue.name }} on {{ getTime(schedule) }}</ion-label>
        </ion-item>
      </ion-list>

      <br>

  <ion-button color="tertiary" class=" addBtn ion-float-right" (click)="this.global.dismissModal()">Return</ion-button>

</ion-content>
