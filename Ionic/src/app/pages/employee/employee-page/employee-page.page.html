    <ion-grid *ngIf="!loading && !noresults">
      <ion-list *ngFor="let emp of employees">
        <ion-item-sliding>

          <ion-item>
                
            <ion-grid class="nomargin">
              <ion-row>
              <ion-col size="12" size-lg="2" class="ion-align-items-center"><img [src]="createImg(emp.photo)"></ion-col>

              <ion-col size="5">
                <ion-text><h3>{{emp.appUser.firstName}} {{emp.appUser.lastName}}</h3></ion-text>
                <ion-text><h6>{{emp.appUser.email}}</h6></ion-text>
              </ion-col>

              <ion-col>
                <ion-text><h6>{{emp.appUser.phoneNumber}}</h6></ion-text>
              </ion-col>
              
              <ion-col>
                <ion-button color="warning">View</ion-button>
              </ion-col>

              <ion-icon name="chevron-back-outline" size="small"></ion-icon>
            </ion-row>
            </ion-grid>

          </ion-item>

          <ion-item-options side="end" >
            <ion-item-option color="secondary">Update<ion-icon name="refresh" size="large"></ion-icon></ion-item-option>
            <ion-item-option color="danger">Delete<ion-icon name="trash" size="large"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>
    </ion-grid>

    <ion-text id="noRes" *ngIf="!loading && noresults">
      <h1>No Results</h1>
    </ion-text>

    <ion-spinner *ngIf="loading" name="bubbles"></ion-spinner>  

  <pre>{{employees|json}}</pre>
</ion-content>
