<div>
  <ion-searchbar class="ion-float-right" color="secondary" expand="block" placeholder='Search Qualification Type...'
    [(ngModel)]="filter" animated="true" debounce="200">
  </ion-searchbar>
  <ion-fab horizontal="end" vertical="top" slot="fixed" style="margin-right: 2%">
    <ion-fab-button color="success" (click)="qualificationService.addQualificationTypeInfoModal()" #addQual>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
<br>

<ion-content>
  <ion-grid *ngIf="!isLoading">
    <ion-list *ngFor="let qualificationType of qualificationTypeList | filter:filter, let i = index"> 
      <ion-item-sliding>
        <ion-item button (click)="qualificationService.viewQualificationTypeInfoModal(qualificationType)">
          <ion-label>
            <h1>{{qualificationType.name}}</h1>
          </ion-label>
          <ion-icon name="chevron-back-outline" size="small"></ion-icon>
        </ion-item>
        <ion-item-options side="end" >
          <ion-item-option color="secondary" (click)="qualificationService.updateQualificationTypeInfoModal(qualificationType)">Update<ion-icon name="refresh" size="large"></ion-icon></ion-item-option>
          <ion-item-option color="tertiary" (click)="qualificationService.deleteQualificationTypeInfoModal(qualificationType)">Delete<ion-icon name="trash" size="large"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>   

  <div class="ion-text-center " *ngIf="isLoading">
    <ion-spinner name="circles"></ion-spinner>
  </div>
</ion-content>

<ion-text id="noRes" *ngIf="!loading && !qualificationTypeList">
  <h1>No Results</h1>
</ion-text>
