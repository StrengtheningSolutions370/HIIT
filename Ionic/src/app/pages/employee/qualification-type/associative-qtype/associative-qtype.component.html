<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Associated Qualification/s </ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large;">The {{qualificationType.name}} qualification type cannot be deleted because the following qualification/s are associated with it.</p>
  </ion-label>
  <br/>

    <ion-list> 
    <ion-item *ngFor="let qualification of qualificationType.qualifications" > 
      <ion-label class="input ion-text-capitalize ion-text-center">{{qualification['description']}}</ion-label>
    </ion-item>
    </ion-list>

    <br/>

  <ion-button color="tertiary" class="addBtn ion-float-right" (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
