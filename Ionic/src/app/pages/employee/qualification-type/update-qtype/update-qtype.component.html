<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Qualification Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">

  <form [formGroup]="uQTypeForm" (ngSubmit)="submitForm()"> 

    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Please update the information below.</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Qualification Type:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="qualificationTypeName"  type="text" required=""></ion-input>

      <span class="errorSpan" *ngIf="errorControl.qualificationTypeName.errors?.required">
        Qualification type is required
      </span>
    </div>

    <br>
    <ion-button type="submit" color="primary" [disabled]="!uQTypeForm.valid" class="addBtn ion-float-right">Update Qualification Type</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
  
  </form>
</ion-content>
