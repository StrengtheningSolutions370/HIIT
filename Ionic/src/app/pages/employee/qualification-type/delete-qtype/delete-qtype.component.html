<ion-header>
  <ion-toolbar>
    <ion-title>Delete Qualification Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/><br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large; color: white;">Are you sure you want to delete the following qualification type?</p>
    </ion-label>
    <br/>

    <ion-item > 
      <ion-label>
        <h2>Qualification Type Name: </h2>
        <p class="ion-text-start">{{qualificationType.name}}</p>
      </ion-label>
    </ion-item>

    <br>
    <ion-button expand="block" type="ion-button" (click)="delete(qualificationType.qualificationTypeID)" color="danger">Delete Qualification Type</ion-button>
</ion-content>
