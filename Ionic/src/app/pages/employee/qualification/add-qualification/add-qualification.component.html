<ion-header>
  <ion-toolbar>
    <ion-title>New Qualification Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!--<form #cQTypeForm="ngForm" (ngSubmit)="onSubmit(cQTypeForm)">-->
  <form [formGroup]="cQualificationForm" (ngSubmit)="submitForm()"> 
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the qualification information below.</p>
    </div>
    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input formControlName="name" type="text" required="" id="name" ></ion-input>
      <br/>
    </ion-item>
    <ion-item>
    <ion-label>Qualification Type</ion-label>
    <ion-select formArrayName="checkBoxQualificationTypes" placeholder="Select Qualification Type" id="qualificationType">
      <ion-select-option *ngFor="let qualificationType of qualificationTypeList">{{qualificationType.name}}</ion-select-option>
    </ion-select>
</ion-item>


    <ion-button type="submit" color="success"  class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Create Qualification</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="dismissModal()">Cancel</ion-button>
    
</form>
    <br/>

    <!-- <span class="error ion-padding" *ngIf="errorControl.checkBoxQualificationTypes.errors?.required && cQualificationForm.get('qualificationType').touched">
      Qualification type is required.<br/>
    </span>
  </ion-item> -->

    <br/><br/>

</ion-content>
