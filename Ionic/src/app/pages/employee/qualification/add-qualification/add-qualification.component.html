<ion-header>
  <ion-toolbar>
    <ion-title>New Qualification Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="cQualificationForm" (ngSubmit)="submitForm()"> 
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the qualification information below</p>
    </div>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-textarea class="input" formControlName="description" type="text" required="" id="description" ></ion-textarea>
      <span class="errorSpan" *ngIf="errorControl.description.errors?.required && cQualificationForm.get('description').touched">
        Description is required<br/>
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Qualification Type:</ion-label>
      <ion-select class="input" formControlName="qualificationType" type="text" required="" id="qualificationType" placeholder="Select Qualification Type" >
        <ng-container *ngFor="let q of this.qualificationTypeDropDown">
          <ion-select-option class="ion-text-capitalize" value="{{q.qualificationTypeID}},{{q.name}}">{{ q.name }}</ion-select-option>
        </ng-container>
      </ion-select>
      <span class="errorSpan" *ngIf="errorControl.qualificationType.errors?.required && cQualificationForm.get('qualificationType').touched">
        Qualification type is required <br/>
       </span>
     </div>
     <br>

    <ion-button type="submit" color="primary" [disabled]="!cQualificationForm.valid" class="addBtn ion-float-right">Create Qualification</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
