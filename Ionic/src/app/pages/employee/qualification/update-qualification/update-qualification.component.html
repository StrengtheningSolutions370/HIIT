<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Qualification Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="containerMargins" color="secondary">

  <form [formGroup]="uQualificationForm" (ngSubmit)="submitForm()"> 
    <br/>

    <ion-label class="ion-text-center">
      <p style="font-size:large">Please update the qualification information below</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Qualification Type:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="description" type="text" required id="description" ></ion-input>
      <span class="errorSpan" *ngIf="errorControl.description.errors?.required && uQualificationForm.get('description').touched">
        Qualification is required.<br/>
      </span>
    </div>

    <div class="inputDiv">
      <ion-label class="itemLabel">Qualification Type:</ion-label>
      <ion-select interface="popover" class="input"  formControlName="qualificationType" type="text" required="" id="qualificationType" >
        <ng-container *ngFor="let q of qualificationTypeDropDown">
          <ion-select-option class="ion-text-capitalize" value="{{q.qualificationTypeID}},{{q.name}}">{{ q.name }}</ion-select-option>
        </ng-container>
      </ion-select>
    <span class="error ion-padding" *ngIf="errorControl.qualificationType.errors?.required && uQualificationForm.get('qualificationType').touched">
      Qualification type is required<br/>
    </span>
    </div>

    <br/>

    <ion-button type="submit" color="success" [disabled]="!uQualificationForm.valid" class="addBtn ion-float-right">Update Qualification</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
