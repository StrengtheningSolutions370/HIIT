
<ion-content>

  <br/>
  <!--Searchbar (must make function to search)-->
  <ion-searchbar expand="block" placeholder='Search Qualifications...'></ion-searchbar>
  <br/><br/>

  <div class="ion-text-center">
    <!-- (click)="addQualificationModal()" -->
    <ion-button color="success" style="margin-left:30%;margin-right:30%" >
      Add Qualification
      <ion-icon name="add" size="medium"></ion-icon>
    </ion-button>
  </div>
  <br/>

  <ion-grid *ngFor="let qualification of qualifications">
    <ion-list > 
      <ion-item-sliding >
        <!-- (click)="viewQualificationInfoModal()"  -->
        <ion-item button >
          <ion-label>
            <!--Qualification Description-->
            <h2>{{qualification.description}}</h2> <br/>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" >
          <!--(click)="updateQualificationModal()"-->
          <ion-item-option color="secondary" ><ion-icon name="refresh"></ion-icon>Update </ion-item-option>
          <!--(click)="deleteQualificationModal()"-->
          <ion-item-option color="danger" ><ion-icon name="trash" size="medium"></ion-icon>Delete </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>
</ion-content>
