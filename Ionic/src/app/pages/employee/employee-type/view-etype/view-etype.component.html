<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View "{{employeeType.name}}"</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large;margin-left: 10%;margin-right: 10%;">The following information corresponds with the selected employee type</p>
  </ion-label>
  
  <br/>
    
  <div class="inputDiv">
    <ion-label class="itemLabel">Employee Type:</ion-label>
    <ion-input class="input ion-text-capitalize" readonly>{{employeeType.name}}</ion-input>
  </div>

  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Description: </ion-label>
    <ion-input class="ion-text-wrap input ion-text-capitalize" readonly>{{employeeType.description}}</ion-input>
  </div>
  <br>
  <ion-button color="tertiary" class="addBtn ion-float-right" (click)="dismissModal()">Return</ion-button>
</ion-content>
