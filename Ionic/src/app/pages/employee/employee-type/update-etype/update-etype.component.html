<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Employee Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="uEmployeeTypeForm" (ngSubmit)="submitForm()"> 
    <br/>
    
    <ion-label class="ion-text-center">
      <p style="font-size:large">Please update the information below.</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Employee Type:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="name"  type="text" required=""></ion-input>
      <span class="errorSpan" *ngIf="errorControl.name.errors?.required && uEmployeeTypeForm.get('name').touched">
        Employee type is required
      </span>
    </div>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-textarea class="input ion-text ion-text-wrap" formControlName="description" type="text" required="" id="description"></ion-textarea>
      <span class="errorSpan" *ngIf="errorControl.description.errors?.required && uEmployeeTypeForm.get('description').touched">
        Description is required
      </span>
    </div>

   
    <br>
    <ion-button type="submit" color="primary" [disabled]="!uEmployeeTypeForm.valid" class="addBtn ion-float-right">Update Employee Type</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
  </form>
</ion-content>
