<ion-header>
  <ion-toolbar>
    <ion-title>Edit Employee Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="uEmployeeTypeForm" (ngSubmit)="submitForm()"> 
    <br/><br/>
    <ion-item>
      <ion-label position="stacked">Name:</ion-label>
      <ion-input formControlName="name"  type="text" required=""></ion-input>
      <br/>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description:</ion-label>
      <ion-input formControlName="description" type="text" required=""></ion-input>
      <br/>
    </ion-item>
    <!-- <span class="error ion-padding" *ngIf="errorControl.titleDescription.errors?.required">
      Employee type description is required.
      <br/>
    </span> -->

   
    <br><br/>
    <ion-button type="submit" color="secondary" [disabled]="!uEmployeeTypeForm.valid" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Update Employee Type</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="dismissModal()">Cancel</ion-button>
  </form>
</ion-content>
