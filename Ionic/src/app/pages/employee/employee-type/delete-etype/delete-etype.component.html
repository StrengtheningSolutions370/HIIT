<ion-header>
  <ion-toolbar>
    <ion-title>Delete Employee Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/><br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large; color: white;">Are you sure you want to delete the following employee type?</p>
    </ion-label>
    <br/>

    <ion-item > 
      <ion-label>
        <h2>Employee Type Name: </h2>
        <p class="ion-text-start">{{employeeType.name}}</p>
      </ion-label>
    </ion-item>
    <ion-item > 
      <ion-label>
        <h2>Employee Type Description: </h2>
        <p class="ion-text-start">{{employeeType.description}}</p>
      </ion-label>
    </ion-item>

    <br>
    <ion-button expand="block" type="ion-button" (click)="delete(employeeType.employeeTypeID)" color="danger">Delete Employee Type</ion-button>
</ion-content>
