<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Associated Employee/s</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large;;margin-left: 10%;margin-right: 10%;">
      The {{employeeType.name}} employee type cannot be deleted because the following employee/s are associated with it.
    </p>
  </ion-label>
  <br/>

  <ion-list> 
    <ion-item *ngFor="let employee of employeeType.employee">
      <ion-label class="input ion-text-capitalize ion-text-center">{{employee.appUser.firstName}} {{employee.appUser.lastName}}</ion-label>
    </ion-item>
  </ion-list>

  <br>
  <ion-button color="tertiary" class="addBtn ion-float-right" (click)="this.global.dismissModal()">Return</ion-button>

</ion-content>
