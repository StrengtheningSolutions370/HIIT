
<ion-content>
  <!--Searchbar [(ngModel)] is used to bind the searchTerm to the class, to be called when filtering.-->
  <ion-searchbar showCancelButton="focus" expand="block" placeholder='Search Employee Type' [(ngModel)]="filter"
    animated="true" debounce="200"></ion-searchbar>
    <div class="ion-text-center">
    <ion-button (click)="employeeService.addEmployeeTypeInfoModal()" color="success">
      Add Employee Type
    </ion-button>
  </div>
  <br/>

  <ion-grid *ngFor="let employeeType of employeeTypeList | filter:filter, let i = index">
    <ion-list > 
      <ion-item-sliding >
        <!--(click)="viewEmployeeTypeInfoModal()"-->
        <ion-item button (click)="employeeService.viewEmployeeTypeInfoModal(employeeType)" >
          <ion-label>
            <!--Employee Name-->
            <h1>{{employeeType.name}}</h1> 
            <p>
              <!--Employee Description-->
              {{employeeType.description}}<br/>
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" >
          <ion-item-option color="secondary" (click)="employeeService.updateEmployeeTypeInfoModal(employeeType)">Update<ion-icon name="refresh" size="large"></ion-icon></ion-item-option>
          <ion-item-option color="danger" (click)="employeeService.deleteEmployeeTypeInfoModal(employeeType)" >Delete<ion-icon name="trash" size="large"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>
  <div class="ion-text-center " *ngIf="isLoading">
    <ion-spinner name="circles"></ion-spinner>
  </div>
</ion-content>
