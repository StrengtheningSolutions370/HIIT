
<ion-content>
  <!--Searchbar (must make function to search)-->
  <ion-searchbar expand="block" placeholder='Search Employee Types...'></ion-searchbar>
  <div class="ion-text-center">
    <!--(click)="addEmployeeTypeModal()"-->
    <ion-button color="success" style="margin-left:30%;margin-right:30%"  >
      Add Employee Type
    </ion-button>
  </div>
  <br/>

  <ion-grid *ngFor="let employeeType of employeeTypeList">
    <ion-list > 
      <ion-item-sliding >
        <!--(click)="viewEmployeeTypeInfoModal()"-->
        <ion-item button >
          <ion-label>
            <!--Employee Name-->
            <h1>{{employeeType.name}}</h1> 
            <p>
              <!--Employee Description-->
              {{employeeType.description}}<br/>
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" >
          <!-- (click)="updateEmployeeTypeModal()" -->
          <ion-item-option color="secondary" >Update<ion-icon name="refresh" size="large"></ion-icon></ion-item-option>
          <!--(click)="deleteEmployeeTypeModal()"-->
          <ion-item-option color="danger" >Delete<ion-icon name="trash" size="large"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>
</ion-content>
