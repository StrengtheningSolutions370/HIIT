<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Employee Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="cEmployeeTypeForm" (ngSubmit)="submitForm()"> 
    <br/>
    <ion-label class="ion-text-center">
      <p>Please fill in the information below.</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Employee Type:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="name" type="text" required="" id="name"></ion-input>
      <span class="errorSpan" *ngIf="errorControl.name.errors?.required && cEmployeeTypeForm.get('name').touched">
        Employee type is required<br/>
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-textarea class="input" formControlName="description" type="text" required="" id="description" ></ion-textarea>
      <span class="errorSpan" *ngIf="errorControl.description.errors?.required && cEmployeeTypeForm.get('description').touched">
        Description is required<br/>
      </span>
    </div>
    <br>

    <ion-button type="submit" color="primary" [disabled]="!cEmployeeTypeForm.valid" class="addBtn ion-float-right">Create Employee Type</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
  </form>
</ion-content>
