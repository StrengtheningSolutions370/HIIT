<ion-header>
  <ion-toolbar>
    <ion-title>New Qualification Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="cEmployeeTypeForm" (ngSubmit)="submitForm()"> 
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the employee type information below.</p>
    </div>
    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input formControlName="name" type="text" required="" id="name" ></ion-input>
      <br/>
    </ion-item>
    <!-- <span class="error ion-padding" *ngIf="errorControl.venueName.errors?.required && cEmployeeTypeForm.get('name').touched">
      Employee Type name is required.<br/>
    </span> -->
    <ion-item>
      <ion-label position="floating">Description:</ion-label>
      <ion-input formControlName="description" type="text" required="" id="description" ></ion-input>
      <br/>
    </ion-item>
    <!-- <span class="error ion-padding" *ngIf="errorControl.venueName.errors?.required && cEmployeeTypeForm.get('description').touched">
      Employee Type description is required.<br/>
    </span> -->

    <br/><br/>

    <ion-button type="submit" color="success" [disabled]="!cEmployeeTypeForm.valid" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Create Employee Type</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
