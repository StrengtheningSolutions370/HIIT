<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <!--Menu toggle button that will display the menu-->
      <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-uppercase">Employee Management</ion-title>
    <ion-icon id="helppageicon" slot="end" routerLink="/help/employeemanagement" name="help-circle-outline"></ion-icon>

      <img src="../../assets/BSC.png" width="80px" height="80px" alt="logo" slot="end">
      <!--Can we change this dynamically when switching between tabs?-->
    <!-- </ion-item> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top" color="secondary">
      <ion-tab-button tab="employee-page">
        <ion-label>Employee <ion-icon id="helppageicon" slot="end" routerLink="/help/employeemanagement/employee" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="employee-type">
        <ion-label>Employee Type <ion-icon id="helppageicon" slot="end" routerLink="/help/employeemanagement/employeetype" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="qualification">
        <ion-label>Qualification <ion-icon id="helppageicon" slot="end" routerLink="/help/employeemanagement/qualification" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="qualification-type">
        <ion-label>Qualification Type <ion-icon id="helppageicon" slot="end" routerLink="/help/employeemanagement/qualificationtype" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
