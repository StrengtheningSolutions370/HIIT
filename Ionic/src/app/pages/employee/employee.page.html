<ion-header>
  <ion-toolbar>
    <ion-item>
      <img src="../../assets/Logo.jpg" width="100px" height="60px">
      <!--Can we change this dynamically when switching between tabs?-->
      <ion-title>Employees</ion-title>
    </ion-item>

    <!--Menu toggle button that will display the menu-->
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top" style="color: #E0E0E0;">
      <ion-tab-button tab="employee-page">
        <ion-label>Employee</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="employee-type">
        <ion-label>Employee Type</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="qualification">
        <ion-label>Qualification</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="qualification-type">
        <ion-label>Qualification Type</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
