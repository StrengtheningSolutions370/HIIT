<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirm Lesson Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">

  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large">Please confirm the following information.</p>
  </ion-label>

  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{lesson.name}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Employee:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{getEmp()}}</ion-input>
  </div>
  <br/>

  <ion-img *ngIf="showImage" src="{{imgSrc}}"></ion-img>
  <br/>

 
  <div class="inputDiv">
    <ion-label class="itemLabel">Exercises:</ion-label>
    <ion-input *ngFor="let ex of lesson.exercises" class="confirmInput ion-text-capitalize" readonly>{{ex.i}}. {{ex.ExerciseName}}</ion-input>
  </div>

    <br/>
    <ion-button color="success" class="addBtn ion-float-right" (click)="confirmChanges()">Confirm</ion-button>
    <ion-button color="tertiary" class=" cancelBtn ion-float-left" (click)="returnFrom()">Return</ion-button>
    <br />

</ion-content>
