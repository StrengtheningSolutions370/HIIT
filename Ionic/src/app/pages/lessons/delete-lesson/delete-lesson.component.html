<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Delete Lesson Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">

  <br/>

    <ion-label class="ion-text-center">
      <p style="font-size:large">Are you sure you want to delete the following lesson?</p> <!--#TODO this modal name-->
    </ion-label>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name: </ion-label>
      <ion-input class="deleteInput ion-text-capitalize" readonly>{{lesson.name}}</ion-input>
    </div>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Trainer: </ion-label>
      <ion-input class="deleteInput ion-text-capitalize" readonly>{{lesson.employee}}</ion-input>
    </div>

    <ion-img *ngIf="showImage" src="{{imgSrc}}"></ion-img>

    <div class="inputDiv">
      <ion-label class="itemLabel">Exercises: </ion-label>
      <ion-input class="deleteInput ion-text-capitalize" *ngFor="let ex of lesson.exercises">{{ex.i}}. {{ex.ExerciseName}}</ion-input>
    </div>

    <br/>

      <ion-button expand="block" type="ion-button" (click)="deleteLesson()" color="danger" class="addBtn ion-float-right">Delete Lesson</ion-button>
      <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="dismissModal()">Return</ion-button>
    
    <br><br>

</ion-content>
