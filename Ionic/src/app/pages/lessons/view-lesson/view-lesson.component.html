<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View Lesson</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">

  <br/>

    <ion-label class="ion-text-center">
      <p style="font-size:large">The following information corresponds with the {{lesson.name}} lesson</p> <!--#TODO this modal name-->
    </ion-label>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="input ion-text-capitalize" readonly>{{lesson.name}}</ion-input>
    </div>
    <br/>
    
    <div class="inputDiv">
      <ion-label class="itemLabel">Trainer:</ion-label>
      <ion-input class="input" readonly>{{lesson.employee}}</ion-input>
    </div>
    <br/>

    <ion-img *ngIf="showImage" src="{{imgSrc}}"></ion-img>
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Exercises: </ion-label>
      <ion-input class="input ion-text-capitalize" *ngFor="let ex of lesson.exercises">{{ex.i}}. {{ex.ExerciseName}}</ion-input>
    </div>

    <br/>
    <ion-button color="tertiary" class="addBtn ion-float-left" (click)="dismissModal()">Return</ion-button>
    <br />

</ion-content>
