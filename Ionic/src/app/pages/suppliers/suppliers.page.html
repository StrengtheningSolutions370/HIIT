<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <!--Menu toggle button that will display the menu-->
      <ion-buttons slot="start">

      </ion-buttons>
      <ion-title class="ion-text-uppercase">Supplier Management</ion-title>
      <img src="../../assets/BSC.png" width="80px" height="80px" alt="logo" slot="end">

    <!-- </ion-item> -->

</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="top" color="secondary">
      <ion-tab-button tab="supplier-page">
        <ion-label>Supplier</ion-label>

      <ion-tab-button tab="supplier-order">
        <ion-label>Supplier Order</ion-label>
      </ion-tab-button>
     
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
