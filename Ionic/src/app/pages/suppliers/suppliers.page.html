<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <!--Menu toggle button that will display the menu-->
      <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-uppercase">Supplier Management</ion-title>
      <img src="../../assets/BSC.png" width="80px" height="80px" alt="logo" slot="end">
  </ion-toolbar>
</ion-header>

<div>
  <ion-searchbar #search (ionClear)="searchSupplier(search.value)" (ionInput)="searchSupplier(search.value)" class="ion-float-right" color="secondary" expand="block" placeholder='Search Supplier...' 
  [(ngModel)]="filter" animated="true" debounce="200"></ion-searchbar>
  <ion-fab horizontal="end" slot="fixed" style="margin-right: 2%; margin-top: 0.5%;">
    <ion-fab-button color="success" (click)="addSupplierInfoModal()" #addItem>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
<br/>

<ion-content>
  <ion-grid id="cols">
    <ion-list class="cardFadeUp" *ngFor="let supplier of suppliers" id="cols"> 
      <ion-item-sliding>

        <ion-item>
          <ion-grid class="nomargin">
            <ion-row>

              <ion-card class="buttonalign">
                <div>
                  <ion-card-header>
                    <ion-card-subtitle></ion-card-subtitle>
                    <ion-card-title>{{supplier.name}}</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-text><h6 class="lightone">{{supplier.email}}</h6></ion-text>
                    <ion-text><h6 class="lighttwo">{{supplier.cell}}</h6></ion-text>
                  </ion-card-content>
                </div>
                <div class="colmaker">
                  <ion-button (click)="viewSupplier(supplier)">View</ion-button>
                  <ion-button color="secondary" (click)="updateSupplier(supplier)">Update</ion-button>
                  <ion-button color="tertiary" (click)="deleteSupplier(supplier)">Delete</ion-button>
                </div>
              </ion-card>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>

</ion-content>
