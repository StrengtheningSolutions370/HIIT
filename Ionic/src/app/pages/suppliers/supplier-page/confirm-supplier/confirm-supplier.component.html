<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirm Supplier Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br>
  <ion-label class="ion-text-center">
    <p style="font-size:large">Please confirm the following information.</p>
  </ion-label>

  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{supplier.name}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Email:</ion-label>
    <ion-input class="confirmInput" readonly>{{supplier.email}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Cell:</ion-label>
    <ion-input class="confirmInput" readonly>{{supplier.cell}}</ion-input>
  </div>
  <br/>

    <ion-item > 
      <ion-label class="itemLabel">Address:</ion-label>
      <capacitor-google-map id="map" style="width:100%;height:250px"></capacitor-google-map>
    </ion-item>

    <br/>

    <ion-button color="success" class="addBtn ion-float-right" (click)="confirmChanges()">Confirm</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="returnFrom()">Return</ion-button>

    <br/><br/><br/>

</ion-content>
