<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View "{{supplier.name}}"</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large;margin-left: 10%;margin-right: 10%;">The following information corresponds with the selected supplier</p>
  </ion-label>
  <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="input ion-text-capitalize" readonly>{{supplier.name}}</ion-input>
    </div>
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Email:</ion-label>
      <ion-input class="input" readonly>{{supplier.email}}</ion-input>
    </div>
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Cell:</ion-label>
      <ion-input class="input" readonly>{{supplier.cell}}</ion-input>
    </div>
    <br/>

    <ion-item>
      <ion-label class="itemLabel">Address:</ion-label>
      <capacitor-google-map id="map" style="width:100%;height:250px"></capacitor-google-map>
    </ion-item>
    <br/>

    <ion-button color="tertiary" id="returnfrom" class="addBtn ion-float-right" (click)="returnFrom()">Return</ion-button>
    
    <br/><br/>
</ion-content>
