<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Supplier Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="cSupplierForm" (ngSubmit)="submitForm()"> 
    <br/>

    <ion-label class="ion-text-center">
      <p style="font-size:large">Please fill in the information below.</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="supplierName" type="text" required="" id="supplierName" ></ion-input>
      <span class="errorSpan" *ngIf="errorControl.supplierName?.errors?.required && cSupplierForm.get('supplierName').touched">
        Name is required<br/>
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Email:</ion-label>
      <ion-input class="input" formControlName="supplierEmail" type="email" required="" id="supplierEmail" ></ion-input>
      <span class="errorSpan" *ngIf="errorControl.supplierEmail?.errors?.required && cSupplierForm.get('supplierEmail').touched">
        Please enter a valid email address.<br/>
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Cell:</ion-label>
      <ion-input class="input" minlength="10" maxlength="10" formControlName="supplierCell" type="tel" required="" id="supplierCell" ></ion-input>
      <span class="errorSpan" *ngIf="errorControl.supplierCell?.errors?.required && cSupplierForm.get('supplierCell').touched">
        Please enter a valid cell number.<br/>
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label id="addresslabel" class="itemLabel">Address:</ion-label>
      <input style="width:80%;margin-top: 5px;" class="input" ngx-google-places-autocomplete (onAddressChange)="handleAddressChange($event)" formControlName="supplierAddress" type="text" required="" id="supplierAddress">
      <span class="errorSpan" *ngIf="addresserror">
        Address must be resolved by clicking on a suggestion<br/>
      </span>
    </div>
    <br>

    <ion-button type="submit" color="primary" [disabled]="!cSupplierForm.valid || addresserror"  class="addBtn ion-float-right">Create supplier</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left"  (click)="this.global.dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
