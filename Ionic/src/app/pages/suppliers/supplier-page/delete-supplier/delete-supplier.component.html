<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Delete Supplier Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large">Are you sure you want to delete the following supplier?</p>
  </ion-label>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="deleteInput ion-text-capitalize" readonly>{{supplier.name}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Email:</ion-label>
    <ion-input class="deleteInput" readonly>{{supplier.email}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Cell:</ion-label>
    <ion-input class="deleteInput" readonly>{{supplier.cell}}</ion-input>
  </div>
  <br/>

  <ion-item > 
    <ion-label class="ion-text-left">Address:</ion-label>
    <capacitor-google-map id="map" style="width:100%;height:250px"></capacitor-google-map>
  </ion-item>

  <br/>

    <ion-button expand="block" type="ion-button" (click)="delete()" color="danger" class="addBtn ion-float-right">Delete Supplier</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
    
    <br/><br/>
</ion-content>
