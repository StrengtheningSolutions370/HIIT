<ion-header>
  <ion-toolbar>
    <ion-title>Confirm Refund Request Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br/>

    <div class="ion-text-center">
      <p style="font-size:large">Please confirm the following Refund Request information</p>
    </div>

    <ion-item> 
      <ion-label>
        <h2>Subject:</h2>
        <p class="ion-text-start">{{ email.subject }}</p>
      </ion-label>
    </ion-item>

    <ion-item> 
      <ion-label>
        <h2>Body:</h2>
        <p class="ion-text-start">{{ email.text }}</p>
      </ion-label>
    </ion-item>

    <br/>
    <ion-button color="success" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55%;" (click)="confirm()">Confirm</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="returnFrom()">Return</ion-button>
    <br />

</ion-content>
