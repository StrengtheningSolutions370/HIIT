<ion-header>
  <ion-toolbar>
    <ion-title>View "Refund Request #{{ refund.refundID }}"</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;">The following information corresponds with the selected Payment</p>
    <ion-item >
      <ion-label class="ion-text-left">Date:</ion-label>
      <ion-label class="ion-text-right">{{ getDate() }}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="ion-text-left">Total:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">R{{ refund.total }}.00</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="ion-text-left">Reason:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{ refund.refundReason.description }}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="ion-text-left">Status:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{ getStatus() }}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="ion-text-left">Additional Comments:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{ refund.notes }}.00</ion-label>
    </ion-item>
    <br/><br/>
  </div>
  <br>
  <ion-button *ngIf="!refund.complete" color="secondary" class="ion-float-right" style="margin-right:10%;width:30% " (click)="respond()">Respond</ion-button>
  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
