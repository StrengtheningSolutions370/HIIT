<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Exercise Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="cExerciseForm" (ngSubmit)="submitForm()"> 
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the exercise information below</p>
    </div>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="exerciseName" type="text" required="" id="exerciseName"></ion-input>
      <span class="errorSpan" *ngIf="errorControl.exerciseName.errors?.required && cExerciseForm.get('exerciseName').touched">
        Name is required<br/>
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Muscle Focus:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="exerciseFocus" type="text" required="" id="exerciseFocus"></ion-input>
      <span class="errorSpan" *ngIf="errorControl.exerciseFocus.errors?.required && cExerciseForm.get('exerciseFocus').touched">
        Focus is required<br/>
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Youtube Url:</ion-label>
      <ion-input class="input" (ionChange)="embedImage()" (ionInput)="embedImage()" (ionBlur)="embedImage()" formControlName="exerciseUrl" type="text" required="" id="exerciseUrl"></ion-input>
      <span class="errorSpan" *ngIf="errorControl.exerciseUrl.errors?.required && cExerciseForm.get('exerciseUrl').touched">
        Please submit a URL from Youtube<br/>
      </span>
    </div>
    <br>

    <ion-item *ngIf="showVideo"> 
      <!-- <ion-label class="ion-text-right">{{exercise.url}}</ion-label> -->
      <iframe [src]="embed" frameborder="0" allowfullscreen></iframe>
    </ion-item>


    <div class="inputDiv">
      <ion-label class="itemLabel">Exercise Category:</ion-label>
      <ion-select class="input" formControlName="exerciseCategory" type="text" required="" id="exerciseCategory" placeholder="Select Exercise Category" >
        <ng-container *ngFor="let ec of exerciseCategoryDropDown">
          <ion-select-option class="ion-text-capitalize" value="{{ec.exerciseCategoryID}},{{ec.name}}">{{ ec.name }}</ion-select-option>
        </ng-container>
      </ion-select>
      <span class="errorSpan" *ngIf="errorControl.exerciseCategory.errors?.required && cExerciseForm.get('exerciseCategory').touched">
        Exercise category is required <br/>
       </span>
     </div>
    <br>

    <ion-button type="submit" color="primary" [disabled]="!cExerciseForm.valid"  class="addBtn ion-float-right">Create Exercise</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
  </form>
</ion-content>
