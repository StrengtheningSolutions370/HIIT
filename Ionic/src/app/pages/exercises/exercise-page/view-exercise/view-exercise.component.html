<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View {{exercise.name}} Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
 <br/>
 <ion-label class="ion-text-center">
    <p style="font-size:large;margin-left: 10%;margin-right: 10%;">The following information corresponds with the selected exercise</p>
 </ion-label> 
 <br/>

 <div class="inputDiv">
  <ion-label class="itemLabel">Name:</ion-label>
  <ion-input class="input ion-text-capitalize" readonly>{{exercise.name}}</ion-input>
</div>
<br/>

<div class="inputDiv">
  <ion-label class="itemLabel">Focus:</ion-label>
  <ion-input class="input" readonly>{{exercise.focus}}</ion-input>
</div>
<br/>

<ion-item *ngIf="showVideo"> 
  <ion-label class="ion-text-left">Video:</ion-label>
  <!-- <ion-label class="ion-text-right">{{exercise.url}}</ion-label> -->
  <iframe [src]="getEmbed(exercise)" frameborder="0" allowfullscreen></iframe>
</ion-item>
<br>

<div class="inputDiv">
  <ion-label class="itemLabel">Exercise Category:</ion-label>
  <ion-input class="input" readonly>{{exercise.exerciseCategory.name}}</ion-input>
</div>

    <br/>

    <ion-button color="tertiary" class="addBtn ion-float-right" (click)="returnFrom()">Return</ion-button>

</ion-content>
