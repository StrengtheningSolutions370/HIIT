<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Delete Exercise Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large">Are you sure you want to delete the following exercise?</p>
  </ion-label>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="deleteInput ion-text-capitalize" readonly>{{exercise.name}}</ion-input>
  </div>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Focus:</ion-label>
    <ion-input class="deleteInput" readonly>{{exercise.focus}}</ion-input>
  </div>
  <br>

  <ion-item *ngIf="showVideo"> 
    <ion-label class="itemLabel">Video:</ion-label>
    <!-- <ion-label class="ion-text-right">{{exercise.url}}</ion-label> -->
    <iframe [src]="getEmbed(exercise)" frameborder="0" allowfullscreen></iframe>
  </ion-item>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Exercise Category:</ion-label>
    <ion-input class="deleteInput" readonly>{{exercise.exerciseCategory.name}}</ion-input>
  </div>
  <br>

    <ion-button expand="block" type="ion-button" (click)="delete(exercise)" color="danger" class="addBtn ion-float-right">Delete Exercise</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
    <br><br>
</ion-content>
