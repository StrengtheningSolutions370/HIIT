<ion-header>
  <ion-toolbar>
    <ion-title>Edit Qualification Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="uExerciseForm" (ngSubmit)="submitForm()"> 
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please update the exercise information below</p>
    </div>
    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input formControlName="name" type="text" required id="name" ></ion-input>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.name.errors?.required && uExerciseForm.get('name').touched">
      Name is required.<br/>
    </span>
    <ion-item>
      <ion-label position="floating">Description:</ion-label>
      <ion-input formControlName="description" type="text" required id="description" ></ion-input>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.description.errors?.required && uExerciseForm.get('description').touched">
      Description is required.<br/>
    </span>
    <ion-item>
      <ion-label position="floating">Exercise Category:</ion-label>
      <ion-select formControlName="exerciseCategory" type="text" required="" id="exerciseCategory" >
        <ng-container *ngFor="let ec of exerciseCategoryDropDown">
          <ion-select-option value="{{ec.exerciseCategoryID}},{{ec.name}}">{{ec.name}}</ion-select-option>
        </ng-container>
      </ion-select>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.exerciseCategory.errors?.required && uExerciseForm.get('exerciseCategory').touched">
      Exercise Category is required<br/>
    </span>

    <br/><br/>

    <ion-button type="submit" color="success" [disabled]="!uExerciseForm.valid" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Update Exercise</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="this.global.dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
