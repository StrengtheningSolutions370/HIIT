<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirm Exercise Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large">Please confirm the following information.</p>
  </ion-label>

  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input input class="confirmInput ion-text-capitalize" readonly>{{exercise.name}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Focus:</ion-label>
    <ion-input input class="confirmInput" readonly>{{exercise.focus}}</ion-input>
  </div>
  <br/>

  <ion-item class="inputDiv">
    <ion-label class="itemLabel">Video:</ion-label>
    <iframe [src]="embed" frameborder="0" allowfullscreen></iframe>
  </ion-item>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Exercise Category:</ion-label>
    <ion-input input class="confirmInput" readonly>{{exName}}</ion-input>
  </div>

    <br/>

    <ion-button color="success" class="addBtn ion-float-right" (click)="confirmChanges(exercise)">Confirm</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="returnFrom()">Return</ion-button>
    
    <br/><br/>
</ion-content>
