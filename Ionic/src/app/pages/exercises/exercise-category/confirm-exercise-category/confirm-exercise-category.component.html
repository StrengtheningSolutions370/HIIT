<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirm Exercise Category Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large">Please confirm the following information.</p>
  </ion-label>

  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{exerciseCategory.name}}</ion-input>
  </div>

  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Description:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{exerciseCategory.description}}</ion-input>
  </div>

  <br/>

    <ion-button color="success" class="addBtn ion-float-right" (click)="confirmChanges(exerciseCategory)">Confirm</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="returnFrom()">Return</ion-button>

</ion-content>
