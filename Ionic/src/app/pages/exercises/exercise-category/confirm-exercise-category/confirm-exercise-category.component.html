<ion-header>
  <ion-toolbar>
    <ion-title>Confirm Exercise Category Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large">Please confirm the following exercise category information?</p>
  </div>

    <ion-item > 
      <ion-label>
        <h2>Name</h2>
        <p class="ion-text-start">{{exerciseCategory.name}}</p>
      </ion-label>
    </ion-item>
    <ion-item > 
      <ion-label>
        <h2>Description</h2>
        <p class="ion-text-start">{{exerciseCategory.description}}</p>
      </ion-label>
    </ion-item>
    
    <br/><BR/>

    <ion-button color="success" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55%;" (click)="confirmChanges(exerciseCategory)">Confirm</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="returnFrom()">Return</ion-button>

</ion-content>
