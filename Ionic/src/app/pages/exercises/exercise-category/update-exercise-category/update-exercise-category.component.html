<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Exercise Category Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="uExerciseCategoryForm" (ngSubmit)="submitForm()">
    <br/>

    <ion-label class="ion-text-center">
      <p style="font-size:large">Please update the information below.</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="input" formControlName="exerciseCategoryName"  type="text" required=""></ion-input>
      <span class="errorSpan" *ngIf="errorControl.exerciseCategoryName.errors?.required">
        Name is required
      </span>
    </div>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-textarea class="input ion-text-capitalize" formControlName="exerciseCategoryDescription"  type="text" required=""></ion-textarea>
      <span class="errorSpan" *ngIf="errorControl.exerciseCategoryDescription.errors?.required">
        Description is required
      </span>
    </div>

    <br>
    <ion-button type="submit" color="primary" [disabled]="!uExerciseCategoryForm.valid" class="addBtn ion-float-right">Update Exercise Category</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
  </form>
</ion-content>
