<ion-header>
  <ion-toolbar>
    <ion-title>Delete Exercise Category Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/><br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large; color: white;">Are you sure you want to delete the following exercise category?</p>
    </ion-label>
    <br/>

    <ion-item > 
      <ion-label>
        <h2>Exercise Category Name: </h2>
        <p class="ion-text-start">{{exerciseCategory.name}}</p>
      </ion-label>
    </ion-item>
    <ion-item > 
      <ion-label>
        <h2>Exercise Category Description: </h2>
        <p class="ion-text-start">{{exerciseCategory.description}}</p>
      </ion-label>
    </ion-item>


    <br>
    <ion-button expand="block" type="ion-button" (click)="delete(exerciseCategory.exerciseCategoryID)" color="danger" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Delete Exercise Category</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="dismissModal()">Cancel</ion-button>
</ion-content>
