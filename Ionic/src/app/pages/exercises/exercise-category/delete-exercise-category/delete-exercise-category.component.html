<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Delete Exercise Category Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large;">Are you sure you want to delete the following exercise category?</p>
    </ion-label>
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name: </ion-label>
      <ion-input class="deleteInput ion-text-capitalize" readonly>{{exerciseCategory.name}}</ion-input>
    </div>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description: </ion-label>
      <ion-input class="deleteInput ion-text-capitalize" readonly>{{exerciseCategory.description}}</ion-input>
    </div>


    <br>
    <ion-button expand="block" type="ion-button" (click)="delete(exerciseCategory.exerciseCategoryID)" color="danger" class="addBtn ion-float-right">Delete Exercise Category</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
</ion-content>
