<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Associated Exercise/s</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large;margin-left: 10%;margin-right: 10%;">
      The {{exerciseCategory.name}} exercise category cannot be deleted because the following exercise/s are associated with it
    </p>
  </ion-label>
  <br/>

    <ion-list>
      <ion-item *ngFor="let item of exerciseCategory.exercises">
        <ion-label class="input ion-text-capitalize ion-text-center">{{item['name']}}</ion-label>
        </ion-item>
      </ion-list>
  <br/>

  <ion-button color="tertiary" class="addBtn ion-float-right" (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
