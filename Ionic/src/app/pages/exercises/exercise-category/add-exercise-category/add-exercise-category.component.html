<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Exercise Category Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="cExerciseCategoryForm" (ngSubmit)="submitForm()">
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the exercise category information below</p>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="exerciseCategoryName" type="text" required="" id="exerciseCategoryName"></ion-input>
      <span class="errorSpan" *ngIf="errorControl.exerciseCategoryName.errors?.required && cExerciseCategoryForm.get('exerciseCategoryName').touched">
        Name is required<br/>
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-textarea class="input" formControlName="exerciseCategoryDescription" type="text" required="" id="exerciseCategoryDescription" ></ion-textarea>
      <span class="errorSpan" *ngIf="errorControl.exerciseCategoryDescription.errors?.required && cExerciseCategoryForm.get('exerciseCategoryDescription').touched">
        Description is required<br/>
      </span>
    </div>
    <br>

    <ion-button type="submit" color="primary" [disabled]="!cExerciseCategoryForm.valid" class="addBtn ion-float-right">Create Exercise Category</ion-button>
    <ion-button color="light" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>

  </form>
</ion-content>
