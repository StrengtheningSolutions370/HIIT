<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item >
      <ion-select placeholder="Select chart view" interface="popover" slot="start" (ionChange)="updateView($event)">
        <ion-select-option value="yearly">Years</ion-select-option>
        <ion-select-option value="monthly">Monthly</ion-select-option>
        <ion-select-option value="bimonth">Bi-monthly</ion-select-option>
        <ion-select-option value="quarterly">Quarterly</ion-select-option>
        <ion-select-option value="halfyear">Half-year</ion-select-option>
      </ion-select>
      <ion-button slot="end" (click)="download()">
        Download
      </ion-button>
    </ion-item>
  </ion-list>
  <div class="flex w-100 center" style="margin:auto" id="htmlData" justify-content-center>
    <!-- <ion-card>
      <ion-card-header>

      </ion-card-header>
      <ion-card-content>

      </ion-card-content>
    </ion-card> -->
    <div class="ion-text-center" style="width: 70vw;max-width: 90vw;min-width: 270px;height : auto; margin: auto" justify-content-center >
      <h1> {{this.rangeTitle}}</h1>
      <canvas #lineCanvas ></canvas>

    </div>
    <div class="w-100 center" >
      <ion-grid class="center">

        <ion-row>
          <ion-col class="heading"><u>Sales</u></ion-col>
          <!-- <ion-col class="heading" size="3">Total item sales:</ion-col>
          <ion-col class="heading">Total profit generated: </ion-col>
          <ion-col class="heading">Qualification Type</ion-col>
          <ion-col class="heading" size="1.4">Lesson's Made</ion-col> -->
        </ion-row>

        <ion-row>
          <ion-col size="0.5">No.</ion-col>
          <ion-col size="3.5">Sale category</ion-col>
          <ion-col size="6">Time period</ion-col>
          <ion-col size="2">Profit generated</ion-col>
        </ion-row>

        <ion-row *ngFor="let saleCat of this.tempIncomeDataset; let i=index;">
          <!-- count -->
          <ion-col class="outline" size="0.5">
            <h5>{{i+1}}</h5>

          </ion-col>
          <!-- name -->
          <ion-col class="outline" size="3.5">
            <h5>{{ saleCat.label }}</h5>
          </ion-col>
          <!-- qualifications -->
          <ion-col class="outline">
            <ion-row *ngFor="let period of this.lineLabels; let i=index" class="outline">
              <ion-col size="10">
                {{period}}
              </ion-col>
              <ion-col size="2">
                R {{saleCat.data[i]}}
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

  </div>

</ion-content>
