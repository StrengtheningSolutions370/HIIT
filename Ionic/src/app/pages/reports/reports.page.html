<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <!--Menu toggle button that will display the menu-->
      <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title slot="">Reports</ion-title>
      <ion-button slot="end" (click)="cartService.openCart()" fill="clear">
        <ion-icon slot="end" name="cart"></ion-icon>
      </ion-button>

    <ion-icon id="helppageicon" slot="end" routerLink="/help/reports" name="help-circle-outline"></ion-icon>

      <img src="../../assets/BSC.png" width="80px" height="80px" alt="logo" slot="end">
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="top" color="secondary">
      <ion-tab-button tab="trainer-report">
        <ion-label>Trainer Report <ion-icon id="helppageicon" slot="end" routerLink="/help/reports/trainerreport" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="member-report">
        <ion-label>Client Report<ion-icon id="helppageicon" slot="end" routerLink="/help/reports/clientreport" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="group-session-report">
        <ion-label>Booking Report<ion-icon id="helppageicon" slot="end" routerLink="/help/reports/bookingreport" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="sale-report">
        <ion-label>Sale Report<ion-icon id="helppageicon" slot="end" routerLink="/help/reports/salereport" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="income-report">
        <ion-label>Income Report<ion-icon id="helppageicon" slot="end" routerLink="/help/reports/incomereport" name="help-circle-outline"></ion-icon></ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
