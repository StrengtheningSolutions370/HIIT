<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select placeholder="Select chart view" interface="popover" (ionChange)="updateView($event)">
        <ion-select-option value="yearly">Years</ion-select-option>
        <ion-select-option value="monthly">Monthly</ion-select-option>
        <ion-select-option value="bimonth">Bi-monthly</ion-select-option>
        <ion-select-option value="quarterly">Quarterly</ion-select-option>
        <ion-select-option value="halfyear">Half-year</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        {{this.rangeTitle}}
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        {{this.categorySelected}}
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
