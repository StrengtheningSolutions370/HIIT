<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-cart-item *ngFor="let item of model?.sales; let i = index" [item]="item" [index]="i" (add)="quantityPlus($event)"
    (minus)="quantityMinus($event)">
  </app-cart-item>
  <app-cart-booking-item *ngFor="let booking of model?.bookings" [booking]="booking">
</app-cart-booking-item>

  <ion-label *ngIf="!this.model.sales && !this.model.bookings">Cart is empty.</ion-label>

  <ion-list class="borderBottom" *ngIf="!this.model.sales && !this.model.bookings">
    <ion-item lines="none">
      <ion-label color="dark">
        <h1>
          Item Total
        </h1>
      </ion-label>
      <ion-text slot="end" color="dark">{{model?.totalPrice | currency: 'ZAR'}}</ion-text>
    </ion-item>
  </ion-list>

  <ion-button (click)="checkout()">Proceed to checkout</ion-button>
