<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{saleItem.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content container="flex-wrap" color="secondary">
  <div class="ion-text-center">
        <img [src]="this.global.createImg(saleItem.photo)" alt="img">
  </div>
  <div class="ion-text-left ion-text-wrap text">
    <h5>Item Description:</h5>
    <ion-label class="ion-text-wrap">{{saleItem.description}}</ion-label>
    <br><br>
    <br>
  </div>

  <div *ngIf="saleItem.quotable !== true" >
    <ion-label class="price ion-float-left ion-text-center">{{saleItem.priceHistory[saleItem.priceHistory.length-1].saleAmount | currency:'ZAR'}}</ion-label>
  </div>
  <div *ngIf="saleItem.quotable === false">
    <ion-button class="addCartBtn ion-float-right" (click)="quantityPlus(saleItem)"  color="success">Add To
      Cart
    </ion-button>
  </div>
<div *ngIf="saleItem.quotable===true">
  <ion-button (click)="saleService.openQuote(saleItem)" color="warning" class="ion-float-right">
    Request Quote
  </ion-button>
</div>

</ion-content>
