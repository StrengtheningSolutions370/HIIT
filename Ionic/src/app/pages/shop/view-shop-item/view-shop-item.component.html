<ion-header>
  <ion-toolbar>
    <ion-title>{{saleItem.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">

      
        <img [src]="this.global.createImg(saleItem.photo)" class="img-wrapper" alt="img">
        <ion-label *ngIf="saleItem.quotable === false" class="ion-text-right">R{{saleItem.price}}</ion-label>
        <ion-label class="ion-text-wrap ion-text-right">{{saleItem.description}}</ion-label>

      <br/><br/>
  </div>
  <br>
  <ion-button class="ion-float-right" style="margin-right:10%;width:30% " (click)="quantityPlus(saleItem)">ADD TO CART</ion-button>
</ion-content>
