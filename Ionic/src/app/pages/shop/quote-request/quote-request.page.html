<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-capitalize">{{saleItem.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" class="containerMargins">
  <br>
  <form [formGroup]="quoteEmailForm" (ngSubmit)="submitForm()">

    <div class="inputDiv">
      <ion-label class="itemLabel">Email:</ion-label>
      <ion-input class="input" formControlName="clientMail" type="email" type="text" required="" id="clientMail">
      </ion-input>
      <span class="errorSpan" *ngIf="errorControl.clientMail.errors?.email && quoteEmailForm.get('clientMail').touched">
        Please enter a valid email address.<br />
      </span>
      <span class="errorSpan"
        *ngIf="errorControl.clientMail.errors?.required && quoteEmailForm.get('clientMail').touched">
        Please enter an email address.<br />
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Optional Message:</ion-label>
      <ion-textarea class="input" placeholder="Type optional message here..." formControlName="optDescription"
        type="text" id="optDescription"></ion-textarea>
    </div>
    <br>

    <ion-button type="submit" color="primary" class="ion-float-right addBtn" [disabled]="!quoteEmailForm.valid"
      (click)="submitForm()">Request Quote</ion-button>
    <ion-button class="cancelBtn ion-float-left" color="tertiary" (click)="this.global.dismissModal()">Cancel
    </ion-button>

  </form>
  <br>
</ion-content>
