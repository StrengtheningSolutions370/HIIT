<div id="background">
  <ion-card>
    <ion-card-content>
      <div class="ion-text-center">
        <h1 style="font-family: inherit; border:1px">RESET PASSWORD</h1>
      </div>
      <form #logForm="ngForm" (ngSubmit)="onSubmit(logForm)">

        <div padding>

          <div class="inputDiv">
            <ion-input 
            class="input"
            [type]="n1 ? 'password' : 'text'"
            name="newpassword" 
            ngModel 
            #passCtrl="ngModel" 
            placeholder="Password" 
            required 
            minlength="8"></ion-input>
          </div>
          <ion-text color="danger" *ngIf="!passCtrl.valid && passCtrl.touched">
            <p>New password should be minimum of 8 characters</p>
          </ion-text>

            <div class="inputDiv">
              <ion-input 
              class="input"
              [type]="n2 ? 'password' : 'text'"
              name="cnewpassword" 
              ngModel 
              #c_passCtrl="ngModel" 
              placeholder="Confirm Password" 
              required 
              minlength="8"></ion-input>
            </div>
            <ion-text color="danger" *ngIf="!c_passCtrl.valid && c_passCtrl.touched">
              <p>Confirm Password should be minimum of 8 characters</p>
            </ion-text>
            <ion-text color="danger" *ngIf="c_passCtrl.valid && c_passCtrl.value !== passCtrl.value">
              <p>Password entered do not match.</p>
            </ion-text>
          

          
        </div>

        <div>

          <br/>
          
          <ion-button [disabled]="!logForm.valid" *ngIf="!isLoggedin" expand="block" type="submit">Change</ion-button>
          
          <br/>

          <ion-text color="danger" align="center" *ngIf="error">
            <p>{{errormsg}}</p>
            <br />
          </ion-text>

        </div>  

      </form>

    </ion-card-content>
  </ion-card>
</div>
