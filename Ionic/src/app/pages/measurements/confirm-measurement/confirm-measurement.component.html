<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirm Measurement Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">

  <br/>

    <ion-label class="ion-text-center">
      <p style="font-size:large">Please confirm the following measurement information?</p>
    </ion-label>

    <div class="inputDiv">
      <ion-label class="itemLabel">Body Fat:</ion-label>
      <ion-input class="confirmInput ion-text-capitalize" readonly>{{mvm.measurement.BodyFate}}</ion-input>
    </div>
    
    <div class="inputDiv">
      <ion-label class="itemLabel">Waist:</ion-label>
      <ion-input class="confirmInput ion-text-capitalize" readonly>{{mvm.measurement.Waist}}</ion-input>
    </div>
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Height:</ion-label>
      <ion-input class="confirmInput ion-text-capitalize" readonly>{{mvm.measurement.Height}}</ion-input>
    </div>
    <br/>


    <div class="inputDiv">
      <ion-label class="itemLabel">Weight:</ion-label>
      <ion-input class="confirmInput ion-text-capitalize" readonly>{{mvm.measurement.Weight}}</ion-input>
    </div>
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Date:</ion-label>
      <ion-input class="confirmInput ion-text-capitalize" readonly>{{date}}</ion-input>
    </div>
    <br/>
   
    <ion-button color="success" class="addBtn ion-float-right" (click)="confirmMeasurement()">Confirm</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="returnFrom()">Return</ion-button>

    <br />
</ion-content>
