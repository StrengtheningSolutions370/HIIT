<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirm Order #{{count}} Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large">Please confirm the following information</p>
  </ion-label>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Supplier:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{stock.supplierName}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Sale Items:</ion-label>
    <ion-input class="confirmInput" *ngFor="let i of stock.saleItems" readonly>{{i.quantity}} x {{i.name}}</ion-input>
  </div>
  <br/>

  <ion-button color="success" class="addBtn ion-float-right" (click)="confirmChanges()">Confirm</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="returnFrom()">Return</ion-button>

    <br/><br/><br/>
</ion-content>
