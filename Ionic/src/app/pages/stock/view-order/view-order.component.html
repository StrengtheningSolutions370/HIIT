<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Order #{{order.OrderNo}} Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="returnFrom()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large">The following information corresponds with Order #{{order.OrderNo}}</p>
  </ion-label>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="input ion-text-capitalize" readonly>{{order.name}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Email:</ion-label>
    <ion-input class="input" readonly>{{order.email}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Cell:</ion-label>
    <ion-input class="input" readonly>{{order.cell}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Date:</ion-label>
    <ion-input class="input ion-text-capitalize" readonly>{{order.date}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Sale Items:</ion-label>
    <ion-input class="input" *ngFor="let i of order.saleItemOrders" readonly>{{i.quantityReceived}} x {{i.saleItems.name}}</ion-input>
  </div>
  <br/>

  <ion-button color="tertiary" id="returnfrom" class="addBtn ion-float-right" (click)="returnFrom()">Return</ion-button>
    
  <br/><br/>
</ion-content>
