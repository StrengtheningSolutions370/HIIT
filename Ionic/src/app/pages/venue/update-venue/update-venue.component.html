<ion-header>
  <ion-toolbar>
    <ion-title>Edit Venue Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="uVenueForm" (ngSubmit)="submitForm()"> 
    <br/><br/>
    <ion-item>
      <ion-label position="stacked">Name:</ion-label>
      <ion-input formControlName="venueName"  type="text" required=""></ion-input>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.venueName.errors?.required">
      Venue name is required.
      <br/>
    </span>

    <ion-item>
      <ion-label position="stacked">Address:</ion-label>
      <ion-input formControlName="location" type="text" required=""></ion-input>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.location.errors?.required">
      Address is required.
    </span>

    <ion-item>
      <ion-label position="stacked">Postal Code:</ion-label>
      <ion-input formControlName="postalCode" type="text" required="" maxlength="4" minlength="4"></ion-input>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.postalCode.errors?.required">
      Postal code is required.
    </span>
    <span class="error ion-padding" *ngIf="uVenueForm.controls['postalCode'].hasError('pattern')">
      Please enter a valid postal code of 4 digits.
    </span>
    
    <ion-item>
      <ion-label position="stacked">Capacity:</ion-label>
      <ion-input placeholder="0" formControlName="capacity" type="number" required=""></ion-input>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.capacity.errors?.required">
      Venue capacity is required.
    </span>
    <span class="error ion-padding" *ngIf="errorControl.capacity.errors?.min">
      Please enter capacity above 0.
    </span>
    <br><br/>
    <ion-button type="submit" color="secondary" [disabled]="!uVenueForm.valid" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;" (click)="venueService.confirmVenueModal(venue)" >Update Venue</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="dismissModal()">Cancel</ion-button>

  </form>
</ion-content>
