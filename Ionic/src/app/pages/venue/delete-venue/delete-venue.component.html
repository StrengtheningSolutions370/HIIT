<ion-header>
  <ion-toolbar>
    <ion-title>Delete Venue Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/><br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large; color: white;">Are you sure you want to delete the following venue?</p>
    </ion-label>
    <br/>

    <ion-item > 
      <ion-label>
        <h2>Venue Name: </h2>
        <p class="ion-text-start">{{venue.name}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Venue Location:</h2>
        <p class="ion-text-start">{{venue.address}}</p>
    </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Venue Postal Code:</h2>
        <p class="ion-text-start">{{venue.postalCode}}</p>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <h2>Venue Capacity:</h2>
        <p class="ion-text-start">{{venue.capacity}}</p>
      </ion-label>
    </ion-item>

    <br>
    <ion-button expand="block" type="ion-button" (click)="delete(venue.venueID)" color="danger">Delete Venue</ion-button>
</ion-content>
