<ion-header>
  <ion-toolbar>
    <ion-title>Delete Venue Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/><br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large; color: white;">Are you sure you want to delete the following venue?</p>
    </ion-label>
    <br/>

    <ion-item > 
      <ion-label>
        <h2>Name: </h2>
        <p class="ion-text-start">{{venue.VENUE_NAME}}</p>
        <br/>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Location:</h2>
        <p class="ion-text-start">{{venue.VENUE_ADDRESS}}</p>
        <br/>
    </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Postal Code:</h2>
        <p class="ion-text-start">{{venue.VENUE_POSTAL_CODE}}</p>
        <br/>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <h2>Capacity:</h2>
        <p class="ion-text-start">{{venue.VENUE_CAPACITY}}</p>
        <br/>
      </ion-label>
    </ion-item>

    <br><br>
    <ion-button class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;" type="ion-button" (click)="delete(venue.VENUE_ID)" color="danger">Delete Venue</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;"  (click)="dismissModal()">Cancel</ion-button>
</ion-content>
