<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Delete Venue Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins">
  <br /><br />
  <ion-label class="ion-text-center">
    <p style="font-size:large">Are you sure you want to delete the following venue?</p>
  </ion-label>
  <br />

  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="deleteInput ion-text-capitalize" readonly>{{venue.name}}</ion-input>
  </div>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Address:</ion-label>
    <ion-input class="deleteInput" readonly>{{venue.address}}</ion-input>
  </div>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Postal Code:</ion-label>
    <ion-input class="deleteInput" readonly>{{venue.postalCode}}</ion-input>
  </div>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Capacity:</ion-label>
    <ion-input class="deleteInput" readonly>{{venue.capacity}}</ion-input>
  </div>
  <br>

  <ion-button expand="block" type="ion-button" (click)="delete(venue.venueID)" color="danger"
    class="addBtn ion-float-right">Delete Venue</ion-button>
  <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
</ion-content>
