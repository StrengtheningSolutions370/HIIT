<app-header></app-header>

<ion-content>
  <br>
  <!--Searchbar [(ngModel)] is used to bind the searchTerm to the class, to be called when filtering.-->
  <ion-searchbar showCancelButton="focus" expand="block" placeholder='Search Venue' [(ngModel)]="searchTerm"
    animated="true" debounce="200"></ion-searchbar>

  <div class="ion-text-center">
    <ion-button color="success" (click)="venueService.addVenueInfoModal()">
      Add Venue
      <ion-icon name="add" size="medium"></ion-icon>
    </ion-button>
  </div>
  <br />
  <ion-grid *ngIf="venueService.getVenues().length > 0">
    <ion-list *ngFor="let venue of venueList | filter:searchTerm, let i = index">
      <ion-item-sliding>
        <!-- Sending through the venue object to the venue service, to be viewed in the modal -->
        <ion-item button (click)="venueService.viewVenueInfoModal(venue)">
          <ion-label>
            <h1>{{venue.VENUE_NAME}}</h1> <br />
            <p>
              Location: {{venue.VENUE_ADDRESS}}<br />
              Postal Code: {{venue.VENUE_POSTAL_CODE}} <br />
              Capacity: {{venue.VENUE_CAPACITY}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <!-- Sending through the venue object to the venue service, to be viewed in the modal -->
          <ion-item-option color="secondary" (click)="venueService.updateVenueInfoModal(venue)">
            <ion-icon name="refresh"></ion-icon> Update
          </ion-item-option>

          <!-- Sending through the venue object to the venue service, to be viewed in the modal -->
          <ion-item-option color="danger" (click)="venueService.deleteVenueInfoModal(venue)">
            <ion-icon name="trash" size="medium"></ion-icon> Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>

</ion-content>
