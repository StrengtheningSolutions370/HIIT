<ion-header>
  <ion-toolbar>
    <!--'Venue' must be replaced by the Venue_Name Attribute-->
    <ion-title>Venue Name</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismissModal()" color="tertiary">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Venue Name : </h2>
        <br/>
        <!--Insert Venue Name Here-->
        <p>{{ venueCapacity  }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Venue Address : </h2>
        <br/>
        <!--Insert Venue Address Here-->
        <p>{{ venueLocation }}</p>
      </ion-label>
    </ion-item>


    <ion-item>
      <ion-label>
        <h2>Postal Code : </h2>
        <br/>
        <!--Insert Venue Postal Code Here-->
        <p>{{ venuePostalCode }}<p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Capacity : </h2>
        <br/>
        <!--Insert Venue Capacity Here-->
        <p>{{ venueCapacity }}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
