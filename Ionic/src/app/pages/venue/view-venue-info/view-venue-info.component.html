<ion-header>
  <ion-toolbar>
    <ion-title>View {{venue.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item > 
      <ion-label>
        <h2>Venue Name:</h2>
        <p class="ion-text-start">{{venue.name}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Venue Location:</h2>
        <p class="ion-text-start">{{venue.address}}</p>
    </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Venue Postal Code:</h2>
        <p class="ion-text-start">{{venue.postalCode}}</p>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <h2>Venue Capacity:</h2>
        <p class="ion-text-start">{{venue.capacity}}</p>
      </ion-label>
    </ion-item>
</ion-content>
