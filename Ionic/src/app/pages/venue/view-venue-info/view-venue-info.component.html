<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View "{{venue.name}}"</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large; margin-left: 10%;margin-right: 10%;">The following information corresponds with the selected venue</p>
  </ion-label>  
  
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="input ion-text-capitalize" readonly>{{venue.name}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Address:</ion-label>
    <ion-input class="input" readonly>{{venue.address}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Postal Code:</ion-label>
    <ion-input class="input" readonly>{{venue.postalCode}}</ion-input>
  </div>
  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Capacity:</ion-label>
    <ion-input class="input" readonly>{{venue.capacity}}</ion-input>
  </div>
  <br/>

  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
