<ion-header>
  <ion-toolbar mode="ios">
    <!--Menu toggle button that will display the menu-->
      <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title slot="">Payments</ion-title>
      <ion-button slot="end" (click)="cartService.openCart()" fill="clear">
        <ion-icon slot="end" name="cart"></ion-icon>
      </ion-button>
      <img src="../../assets/BSC.png" width="80px" height="80px" alt="logo" slot="end">
  </ion-toolbar>
</ion-header>

<ion-content color="light">

    <ion-item lines="none" class="ion-margin-bottom" detail="true">
      <ion-avatar slot="start">
        <img src="assets/imgs/stripe.png" alt="." />
      </ion-avatar>
      <ion-label>Pay via Stripe</ion-label>
    </ion-item>

    <ion-button expand="full" color="success" (click)="payWithStripe()">Pay with Stripe</ion-button>

</ion-content>
