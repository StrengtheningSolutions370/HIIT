<ion-header>
  <ion-toolbar>
    <ion-title>Delete Sale Item Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Are you sure you want to delete the following sale item?</p>
    </div>
    
    <ion-item > 
      <ion-label class="ion-text-left">Name:</ion-label>
      <ion-label class="ion-text-right">{{saleItem.Name}}</ion-label>
    </ion-item>
    <ion-item > 
      <ion-label class="ion-text-left">Description:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{saleItem.Description}}</ion-label>
    </ion-item>
  
      <div class=imagecenter>
        <img src="{{image}}">
      </div>
  
  
      <ion-item > 
        <ion-label class="ion-text-left">Quotable:</ion-label>
        <ion-label class="ion-text-right">{{saleItem.Quotable}}</ion-label>
      </ion-item>
  
      <ion-item *ngIf="saleItem.Quotable == false"> 
        <ion-label class="ion-text-left">Quantity:</ion-label>
        <ion-label class="ion-text-right">{{saleItem.Quantity}}</ion-label>
      </ion-item>
  
  
      <ion-item *ngIf="saleItem.Quotable == false"> 
        <ion-label class="ion-text-left">Price:</ion-label>
        <ion-label class="ion-text-right">R{{saleItem.Price}}</ion-label>
      </ion-item>
  
      <ion-item> 
        <ion-label class="ion-text-left">Sale Category:</ion-label>
        <ion-label class="ion-text-right">{{categoryName}}</ion-label>
      </ion-item>
      <br/><br/>
    <ion-button expand="block" type="ion-button" (click)="delete(saleItem.saleItemID)" color="danger" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Delete Sale Item</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="dismissModal()">Cancel</ion-button>
</ion-content>
