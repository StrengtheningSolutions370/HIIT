<ion-header>
  <ion-toolbar>
    <ion-title>Confirm Sale Item  Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large">Please confirm the following sale item information?</p>
  </div>

    <ion-item > 
      <ion-label>
        <h2>Name</h2>
        <p class="ion-text-start">{{saleItem.Name}}</p>
      </ion-label>
    </ion-item>
    <ion-item > 
      <ion-label>
        <h2>Description</h2>
        <p class="ion-text-start">{{saleItem.Description}}</p>
      </ion-label>
    </ion-item>
    <!-- <ion-item > 
      <ion-label>
        <h2>Photo</h2>
        <p class="ion-text-start">{{saleItem.Photo}}</p>
      </ion-label>
    </ion-item> -->

    <div class=imagecenter>
      <img src="{{image}}">
    </div>

    <ion-item > 
      <ion-label>
        <h2>Quotable</h2>
        <p class="ion-text-start">{{saleItem.Quotable}}</p>
      </ion-label>
    </ion-item>
    <ion-item > 
      <ion-label>
        <h2>Quantity</h2>
        <p class="ion-text-start">{{saleItem.Quantity}}</p>
      </ion-label>
    </ion-item>
    <ion-item > 
      <ion-label>
        <h2>Price</h2>
        <p class="ion-text-start">R{{saleItem.Price}}</p>
      </ion-label>
    </ion-item>
    <ion-item > 
      <ion-label>
        <h2>Sale Category</h2>
        <p class="ion-text-start">{{categoryName}}</p>
      </ion-label>
    </ion-item>
    <br/><br/>

    <ion-button color="success" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55%;" (click)="confirmChanges(saleItem)">Confirm</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="returnFrom()">Return</ion-button>

</ion-content>
