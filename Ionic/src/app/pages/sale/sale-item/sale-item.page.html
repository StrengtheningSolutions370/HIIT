<ion-content>
  <br/>
  <ion-searchbar expand="block" placeholder='Search Sale Items..' [(ngModel)]="filter"
  animated="true" debounce="200"></ion-searchbar>

  <br/>
  <br/>

  <div class="ion-text-center">
    <ion-button color="success" style="margin-left:30%;margin-right:30%" (click)="saleService.addSaleItemInfoModal()">
      Add Sale Item 
    </ion-button>
  </div>
  
  <ion-grid>
    <ion-row>
    <!-- <div style="display: inline-block;width: 350px;height: 200px;margin-bottom: 5px;" > -->

      <ion-col size="4" *ngFor="let saleItem of saleItemList  | filter:filter"> 
        <!-- loop goes in this tag -->

      <ion-card >
          <ion-card-header (click)="saleService.viewSaleItemInfoModal(saleItem)">

              <ion-card-title style="color:#e7e8ec;">
               {{saleItem.name}}
              </ion-card-title>  
                <!--Sale Image--> 
                <ion-avatar item-start button>
                  <!--Employee Image-->
                  <!--<img [src]="this.global.createImg(saleItem.photo)" alt="sale item image">-->
                </ion-avatar>                      
            <ion-row *ngIf="saleItem.quotable == false">
              Price: <p class="ion-text-right">R{{saleItem.price}}</p>
            </ion-row>
            <ion-row *ngIf="saleItem.quotable == false"> 
              Quantity in Stock: <p class="ion-text-right">{{saleItem.quantity}}</p>
            </ion-row>
            </ion-card-header>
          <ion-card-content style="color:#b1b2b6;">
            <!--<ion-row>
              Description: {{saleItem.description}}
            </ion-row>-->
         
            <br />
            <ion-row>
              <ion-col col-4>
                <ion-button class="fifty" color="secondary" (click)="saleService.updateSaleItemInfoModal(saleItem)"><ion-icon name="refresh"></ion-icon>Update</ion-button>
              </ion-col>
              <ion-col col-4>
                <ion-button class="fifty" color="tertiary" (click)="saleService.deleteSaleItemInfoModal(saleItem)"> <ion-icon name="trash" size="medium"></ion-icon>Delete</ion-button>
              </ion-col>
              <!-- <ion-col col-4>
                <ion-button class="hundred" color="primary" *ngIf="saleItem.Quotable" (click)="requestQuoteModal()"> <ion-icon name="document-outline" size="medium"></ion-icon>Request Quote</ion-button>
              </ion-col> -->
            </ion-row>
          </ion-card-content>
      </ion-card>
  </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
