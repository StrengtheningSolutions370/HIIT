<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirm Write-Off Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large">Please confirm the following write-off information</p>
  </ion-label>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Sale Item:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{saleItem.name}}</ion-input>
  </div>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Quantity:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{writeOff.writeOffLine[0].quantity}}</ion-input>
  </div>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Reason:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{reason}}</ion-input>
  </div>
  <br>

  <div class="inputDiv">
    <ion-label class="itemLabel">Employee:</ion-label>
    <ion-input class="confirmInput ion-text-capitalize" readonly>{{empName}}</ion-input>
  </div>
  <br>

    <ion-button color="success" class="ion-float-right addBtn" (click)="confirmChanges(writeOff)">Confirm</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="returnFrom()">Return</ion-button>

</ion-content>
