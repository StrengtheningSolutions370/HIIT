<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Write-Off Reason Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="cWriteOffReasonForm" (ngSubmit)="submitForm()">
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Please fill in the write-off reason information below</p>
    </ion-label>
    <br/>
    <div class="inputDiv">
      <ion-label class="itemLabel">Reason:</ion-label>
      <ion-textarea class="input ion-text-capitalize" formControlName="writeOffReasonDescription" type="text" required="" id="writeOffReasonDescription" ></ion-textarea>
      <span class="errorSpan" *ngIf="errorControl.writeOffReasonDescription.errors?.required && cWriteOffReasonForm.get('writeOffReasonDescription').touched">
        Reason is required<br/>
      </span>
    </div>
    <br>
    <ion-button type="submit" color="primary" [disabled]="!cWriteOffReasonForm.valid" class="addBtn ion-float-right">Create Write-Off Reason</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
  </form>
</ion-content>
