<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Write-Off Reason Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="uWriteOffReasonForm" (ngSubmit)="submitForm()">
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Please update the information below.</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Reason:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="writeOffReasonDescription" type="text" required id="writeOffReasonDescription" ></ion-input>
      <span class="errorSpan" *ngIf="errorControl.writeOffReasonDescription.errors?.required">
        Reason is required.<br/>
      </span>
    </div>

    <br/>
    <ion-button type="submit" color="primary" [disabled]="!uWriteOffReasonForm.valid" class="addBtn ion-float-right">Update Write-Off Reason</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
  </form>
</ion-content>
