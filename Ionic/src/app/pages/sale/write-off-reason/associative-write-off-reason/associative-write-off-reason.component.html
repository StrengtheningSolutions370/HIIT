<ion-header>
  <ion-toolbar>
    <ion-title>Write Off Reason Associated with Write Offs</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;"> The {{writeOffReason.reason.description}} reason cannot be deleted because the following Write Offs are associated with it</p>
  
    <ion-list> 
    <ion-item *ngFor="let w of writeOffReason.writeoffs" > 
      <!--Unsure about the line of code below-->
      <ion-label class="ion-text-center">Date:</ion-label>
      <ion-label class="ion-text-center">{{ getDate(w.date) }}</ion-label>
    
    </ion-item>
    </ion-list>
  </div>
  <br>
  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
