<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sale Category Associated with Sale Item/s</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="containerMargins" color="secondary">
  <br/>
  <div class="ion-text-center">
      <p style="font-size:large">
          The {{saleCategory.name}} sale category cannot be deleted because the following sale item/s are associated with it
      </p>

      <ion-list> 
        <ion-item *ngFor="let item of saleCategory.saleItem">
          <!-- <ion-label class="ion-text-left">Sale Item: </ion-label> -->
          <ion-label class="input ion-text-capitalize ion-text-center" readonly>{{item.name}}</ion-label>
        </ion-item>
      </ion-list>
  </div>

  <ion-button color="tertiary" class="addBtn ion-float-right" (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
