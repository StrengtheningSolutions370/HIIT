<ion-header>
  <ion-toolbar>
    <ion-title>Edit Sale Category Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="uSaleCategoryForm" (ngSubmit)="submitForm()"> 
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Please update the information below.</p>
    </ion-label>
    <br/>
    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="categoryName"  type="text" required=""></ion-input>
      <span class="errorSpan" *ngIf="errorControl.categoryName.errors?.required">
        Name is required
      </span>
    </div>
    <br/>
    

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-textarea class="input ion-text-capitalize" formControlName="categoryDescription"  type="text" required=""></ion-textarea>
      <span class="errorSpan" *ngIf="errorControl.categoryDescription.errors?.required">
        Description is required
      </span>
    </div>

    <br><br/>
    <ion-button type="submit" color="primary" [disabled]="!uSaleCategoryForm.valid" class="addBtn ion-float-right">Update Sale Category</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
  </form>
</ion-content>
