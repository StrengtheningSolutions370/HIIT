<ion-header>
  <ion-toolbar>
    <ion-title>New Sale Category Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="cSaleCategoryForm" (ngSubmit)="submitForm()"> 
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the sale category information below.</p>
    </div>
    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input formControlName="categoryName" type="text" required="" id="categoryName" ></ion-input>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.categoryName.errors?.required && cSaleCategoryForm.get('categoryName').touched">
      Sale Category Name is required.<br/>
    </span>
    <ion-item>
      <ion-label position="floating">Description:</ion-label>
      <ion-textarea formControlName="categoryDescription" type="text" required="" id="categoryDescription" ></ion-textarea>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.categoryDescription.errors?.required && cSaleCategoryForm.get('categoryDescription').touched">
      Sale Category Description is required.<br/>
    </span>
    <br>
    <br>
    <ion-button type="submit" color="success" [disabled]="!cSaleCategoryForm.valid" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Create Sale Category</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
