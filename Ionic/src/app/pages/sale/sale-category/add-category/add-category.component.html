<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Sale Category Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="cSaleCategoryForm" (ngSubmit)="submitForm()"> 
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Please fill in the information below.</p>
    </ion-label>

    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="categoryName" type="text" required="" id="categoryName"></ion-input>
      <span class="errorSpan" *ngIf="errorControl.categoryName.errors?.required && cSaleCategoryForm.get('categoryName').touched">
        Name is required<br/>
      </span>
    </div>
    <br>

    <div class="inputDiv">
      <ion-label class="itemLabel">Description:</ion-label>
      <ion-textarea class="input" formControlName="categoryDescription" type="text" required="" id="categoryDescription" ></ion-textarea>
      <span class="errorSpan" *ngIf="errorControl.categoryDescription.errors?.required && cSaleCategoryForm.get('categoryDescription').touched">
        Description is required<br/>
      </span>
    </div>

    <br>
    <ion-button type="submit" color="primary" [disabled]="!cSaleCategoryForm.valid" class="addBtn ion-float-right">Create Sale Category</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
