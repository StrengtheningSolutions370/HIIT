<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View "{{saleCategory.name}}"</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
    <p style="font-size:large;margin-left: 10%;margin-right: 10%;">The following information corresponds with the selected sale category</p>
  </ion-label>
    
  <br/>
  <div class="inputDiv">
    <ion-label class="itemLabel">Name:</ion-label>
    <ion-input class="input ion-text-capitalize" readonly>{{saleCategory.name}}</ion-input>
  </div>

  <br/>

  <div class="inputDiv">
    <ion-label class="itemLabel">Description:</ion-label>
    <ion-input class="input ion-text-capitalize" readonly>{{saleCategory.description}}</ion-input>
  </div>
    
  <br/>

  <p *ngIf="this.saleCategory.saleItem.length > 0" style="font-size:large;margin-left: 10%;margin-right: 10%;">The following sale item/s are associated with the selected sale category</p>
  <div *ngFor="let item of saleCategory.saleItem">
    <div class="inputDiv">
      <ion-label class="itemLabel">Name:</ion-label>
      <ion-input class="input ion-text-capitalize" readonly>{{item.name}}</ion-input>
    </div>
       
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Price:</ion-label>
      <ion-input class="input ion-text-capitalize" readonly>{{item.price}}</ion-input>
    </div> 
    <br/>
  </div>
  <br>
  <ion-button color="tertiary" class="addBtn ion-float-right" (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
