<ion-header>
  <ion-toolbar>
    <ion-title>View {{saleCategory.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;">The following information is associated with the <br/> "{{saleCategory.name}}" sale category</p>
  

    <ion-item > 
      <ion-label>
        <h2>Sale Category Description:</h2>
        <p class="ion-text-start">{{saleCategory.description}}</p>
      </ion-label>
    </ion-item>
  </div>
  <br>
  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="dismissModal()">Return</ion-button>
</ion-content>
