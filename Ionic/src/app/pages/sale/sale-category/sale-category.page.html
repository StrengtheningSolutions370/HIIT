<div>
  <ion-searchbar #search (ionClear)="searchItems(search.value)" (ionInput)="searchItems(search.value)"
    class="ion-float-right" color="secondary" expand="block" placeholder='Search Sale Category...'
    [(ngModel)]="filter" animated="true" debounce="200">
  </ion-searchbar>
  <ion-fab horizontal="end" vertical="top" slot="fixed" style="margin-right: 2%">
    <ion-fab-button color="success" (click)="saleService.addCategoryInfoModal()" #addCategory>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
<br>

<ion-content>
  <ion-grid *ngIf="!isLoading">
    <ion-list class="cardFadeUp" *ngFor="let category of saleCategoryList">
      <ion-item-sliding>
        <ion-item >
          <ion-grid class="nomargin">
            <ion-row>

              <ion-col size="9" class="name">
                <ion-text><h4>{{category.name}}</h4></ion-text>
              </ion-col>

              <ion-col>
                <ion-button (click)="saleService.viewCategoryInfoModal(category)">View</ion-button>
              </ion-col>
          
          <ion-icon name="chevron-back-outline" size="small"></ion-icon>
        </ion-row>
        </ion-grid>
        
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="saleService.updateCategoryInfoModal(category)">Update<ion-icon
              name="refresh" size="large"></ion-icon>
          </ion-item-option>
          <ion-item-option color="tertiary" (click)="saleService.deleteCategoryInfoModal(category)">Delete<ion-icon
              name="trash" size="large"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>

  <div class="ion-text-center " *ngIf="isLoading">
    <ion-spinner name="circles"></ion-spinner>
  </div>
