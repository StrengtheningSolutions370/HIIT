<div>
  <ion-searchbar class="ion-float-right" color="secondary" expand="block" placeholder='Search Sale Category...' [(ngModel)]="filter" animated="true" debounce="200">
  </ion-searchbar>
  <ion-fab horizontal="end" vertical="top" slot="fixed" style="margin-right: 2%">
    <ion-fab-button color="success" (click)="saleService.addCategoryInfoModal()" #addCategory>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

<div class="ion-text-center " *ngIf="isLoading">
  <ion-spinner name="circles"></ion-spinner>
</div>

<ion-content>
  <br>
    <ion-grid *ngIf="!isLoading" >
      <ion-list *ngFor="let category of saleCategoryList | filter:filter, let i = index"> 
        <ion-item-sliding>
          <ion-item button (click)="saleService.viewCategoryInfoModal(category)" >
            <ion-label>
              <h1 class="ion-text-capitalize">{{category.name}}</h1>
              <!-- <p style="font-size:medium">{{category.description}}</p> -->
            </ion-label >
            <ion-icon name="chevron-back-outline" size="small"></ion-icon>
          </ion-item>
          <ion-item-options side="end" >
            <ion-item-option color="secondary" (click)="saleService.updateCategoryInfoModal(category)">Update<ion-icon name="refresh" size="large"></ion-icon></ion-item-option>
            <ion-item-option color="tertiary" (click)="saleService.deleteCategoryInfoModal(category)">Delete<ion-icon name="trash" size="large"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-grid>

  </ion-content>

  <ion-text id="noRes" *ngIf="!loading && !saleCategoryList">
    <h1>No Results</h1>
  </ion-text>
