<ion-header>
  <ion-toolbar>
    <ion-title>Update VAT Percentage</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--This modal is not complete, please check if it displays like "UpdateVenue"-->

<ion-content>
  <!--<form #uVATForm="ngForm" (ngSubmit)="onSubmit(uVATForm)">-->
  <form #uVATForm="ngForm">

    <br/>     

    <ion-item>
      <ion-label position="stacked">VAT Percentage</ion-label>
      <ion-input required ngModel name #nameCtrl="ngModel" placeholder="10%"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="!nameCtrl.valid && nameCtrl.touched">
      <p>Please enter a valid VAT percentage</p>
    </ion-text>
      
    <br/>

    <ion-button expand="block" color="secondary">Update VAT percentage</ion-button>
</form>
</ion-content>
