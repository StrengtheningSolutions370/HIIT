<ion-header>
  <ion-toolbar>
    <ion-title>View {{vat.percentage}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;">The following information is associated with the <br/> "{{vat.percentage}}" VAT</p>
  

    <ion-item > 
      <ion-label>
        <h2>VAT Percentage:</h2>
        <p class="ion-text-start">{{vat.percentage}}</p>
      </ion-label>
    </ion-item>
    <ion-item > 
      <ion-label>
        <h2>Date Created:</h2>
        <p class="ion-text-start">{{dateFormatter(vat.date)}}</p>
      </ion-label>
    </ion-item>
  </div>
  <br>
  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="dismissModal()">Return</ion-button>
</ion-content>
