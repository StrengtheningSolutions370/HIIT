<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New VAT Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--This modal is not complete, please check if it displays like "AddVenue"-->
<!--Check the SCSS, TS AND HTML-->

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="cVATForm" (ngSubmit)="submitForm()">
    <br />
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the VAT information below</p>
    </div>

    <div class="inputDiv">
      <ion-label class="itemLabel">Percentage:</ion-label>
      <ion-input class="input" formControlName="percentage" type="number" required="" id="percentage"></ion-input>
      <span class="errorSpan" *ngIf="errorControl.percentage.errors?.required && cVATForm.get('percentage').touched">
        Percentage is required<br />
      </span>
      <span class="errorSpan" *ngIf="errorControl.percentage.errors?.min">
        Percentage must be greater than 0
        <br />
      </span>
      <span class="errorSpan" *ngIf="errorControl.percentage.errors?.max">
        Percentage must be less than 100
        <br />
      </span>
    </div>
    <br />

    <ion-button type="submit" color="primary" [disabled]="!cVATForm.valid" class="addBtn ion-float-right">Create VAT
    </ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel
    </ion-button>

  </form>
</ion-content>
