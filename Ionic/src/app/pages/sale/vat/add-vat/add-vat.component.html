<ion-header>
  <ion-toolbar>
    <ion-title>Create VAT</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<form #cQualificationForm="ngForm" (ngSubmit)="onSubmit(cQualificationForm)">-->
  <form #cQualificationForm="ngForm">

    <br/>     

    <ion-item>
      <ion-label position="floating">VAT Percentage:</ion-label>
      <ion-input required ngModel name #percentageCtrl="ngModel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="!percentageCtrl.valid && percentageCtrl.touched">
      <p>Please enter a valid VAT percentage</p>
    </ion-text>
      
    <br/>
    <!--(click)="employeeAdd()"-->
    <ion-button expand="block" color="success">Create VAT</ion-button>
</form>
</ion-content>
