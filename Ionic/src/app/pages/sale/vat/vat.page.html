
<ion-content>

    <br/>
    <!--Searchbar (must make function to search)-->
    <ion-searchbar expand="block" placeholder='Search VAT...'></ion-searchbar>
    <br/><br/>
  
    <div class="ion-text-center">
      <ion-button color="success" style="margin-left:30%;margin-right:30%" (click)="addVATModal()">
        Add VAT
        <ion-icon name="add" size="medium"></ion-icon>
      </ion-button>
    </div>
    <br/>
  
    <ion-grid *ngFor="let vat of vats">
      <ion-list > 
        <ion-item-sliding >
          <ion-item button (click)="viewVATModal()" >
            <ion-icon name="calculator-outline" size="large" style="padding-left:5%"></ion-icon>
            <ion-label style="padding-left:2% ;">
              <h1>{{vat.percentage}}</h1>
              <p style="font-size:medium">Creation Date :  {{vat.year}}</p>
            </ion-label >
          </ion-item>
          <ion-item-options side="end" >
            <ion-item-option color="secondary" (click)="updateVATModal()">Update<ion-icon name="refresh" size="large"></ion-icon></ion-item-option>
            <ion-item-option color="danger" (click)="deleteVATModal()">Delete<ion-icon name="trash" size="large"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-grid>

    <div style="width:40%;margin-left:30%;margin-right: 30%;" class="ion-text-center">
      <ion-card>
        <ion-card-header>
          <img src="../../assets/NoSearch.png" style="width: 40%;">
          <h1><strong>Sorry! No Results Found :( </strong></h1>
        </ion-card-header>
        <ion-card-content>
          <br/>
          <h3>Your search for " " did not return any results.</h3>
          <h3>Please check your spelling or try a different search criteria. </h3>
          <br/>
        </ion-card-content>
      </ion-card>
    </div>

  </ion-content>
