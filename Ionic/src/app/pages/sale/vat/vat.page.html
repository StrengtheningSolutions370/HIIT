<div>
  <ion-searchbar class="ion-float-right" color="secondary" expand="block" placeholder='Search VAT...' [(ngModel)]="filter" animated="true" debounce="200">
  </ion-searchbar>
  <ion-fab horizontal="end" vertical="top" slot="fixed" style="margin-right: 2%">
    <ion-fab-button color="success" (click)="vatService.addVatInfoModal()" #addVAT>
      <ion-icon name="add-outline" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

<ion-content>
<br>
  <ion-grid *ngIf="!isLoading">
    <ion-list *ngFor="let vat of vatList | filter:filter, let i = index"> 
      <ion-item-sliding>
        <!-- Sending through the vat object to the vat service, to be viewed in the modal -->
        <ion-item button (click)="vatService.viewVatInfoModal(vat)">
          <ion-label>
            <h1 slot="start">{{vat.percentage}}%</h1> 
          </ion-label>
          <ion-label>
            <p>{{dateFormatter(vat.date)}}</p>
          </ion-label>
          <ion-icon name="chevron-back-outline" size="small"></ion-icon>
        </ion-item>
        <ion-item-options side="end" >
          <ion-item-option color="tertiary" (click)="vatService.deleteVatInfoModal(vat)">Delete<ion-icon name="trash" size="large"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </ion-grid>   

  <div class="ion-text-center " *ngIf="isLoading">
    <ion-spinner name="circles"></ion-spinner>
  </div>

</ion-content>
