<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Refund Reason Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <form [formGroup]="uRefundReasonForm" (ngSubmit)="submitForm()"> 
    <br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large">Please update the information below.</p>
    </ion-label>
    <br/>

    <div class="inputDiv">
      <ion-label class="itemLabel">Reason:</ion-label>
      <ion-input class="input ion-text-capitalize" formControlName="refundReason" type="text" required id="refundReason" ></ion-input>
      <span class="errorSpan" *ngIf="errorControl.refundReason.errors?.required && uRefundReasonForm.get('description').touched">
        Reason is required.<br/>
      </span>
    </div>
    <br/>
    <ion-button type="submit" color="primary" [disabled]="!uRefundReasonForm.valid" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Update Refund Reason</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" style="margin-left:10%;width: 20%;" (click)="this.global.dismissModal()">Cancel</ion-button>
  </form>
</ion-content>
