<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Delete Refund Reason Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins" color="secondary">
  <br />
  <ion-label class="ion-text-center">
    <p style="font-size:large">Are you sure you want to delete the following refund reason?</p>
  </ion-label>
  <br />

  <div class="inputDiv">
    <ion-label class="itemLabel">Reason:</ion-label>
    <ion-input class="deleteInput ion-text-capitalize" readonly>{{refundReason.description}}</ion-input>
  </div>
  <br>

  <ion-button expand="block" type="ion-button" (click)="delete(refundReason.refundReasonID)" color="danger"
    class="addBtn ion-float-right">Delete Refund Reason</ion-button>
  <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
</ion-content>
