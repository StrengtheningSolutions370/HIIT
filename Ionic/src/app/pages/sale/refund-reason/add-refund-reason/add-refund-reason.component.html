<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Refund Reason Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="containerMargins">
  <form [formGroup]="cRefundReasonForm" (ngSubmit)="submitForm()"> 
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the refund reason information below</p>
    </div>

    <div class="inputDiv">
      <ion-label class="itemLabel">Reason:</ion-label>
      <ion-input class="input" formControlName="refundReason" type="text" required="" id="refundReason"></ion-input>
      <span class="errorSpan" *ngIf="errorControl.refundReason.errors?.required && cRefundReasonForm.get('refundReason').touched">
        Reason is required<br/>
      </span>
    </div>

    <br>
    <ion-button type="submit" color="primary" [disabled]="!cRefundReasonForm.valid" class="addBtn ion-float-right">Create Refund Reason</ion-button>
    <ion-button color="tertiary" class="cancelBtn ion-float-left" (click)="this.global.dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>
