<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sale Category Associated with Refund/s</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="containerMargins" color="secondary">
  <br/>
  <ion-label class="ion-text-center">
      <p style="font-size:large">
          The refund reason cannot be deleted because the following sale item/s are associated with it
      </p>
  </ion-label>
      <ion-list> 
        <ion-item *ngFor="let r of refundReason.refunds">
          <ion-label class="input ion-text-capitalize ion-text-center">{{r.name}}</ion-label>
        </ion-item>
      </ion-list>


  <ion-button color="tertiary" class="addBtn ion-float-right"(click)="this.global.dismissModal()">Return</ion-button>
</ion-content>
